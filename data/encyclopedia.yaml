  content_md: "Singular de *barae*. Designa “civilizado” (não indígena), de forma\
    \ geral. Logo que os Bororo conheceram os primeiros civilizados, determinaram\
    \ — como clã “possuidor” deles — o clã dos **Bokodori Eceráe**, conforme o costume\
    \ tradicional da tribo.\n\nProvavelmente isso ocorreu porque um membro desse clã\
    \ teria sido o primeiro a avistar os civilizados. Para detalhes sobre esse costume,\
    \ veja *aróe*, “seres primaciais”. Embora algumas lendas (de cronologia impossível\
    \ de determinar) mencionem civilizados, não se pode precisar a época do primeiro\
    \ encontro histórico com os brancos, sobretudo porque a tribo não era litorânea.\n\
    \nSem dúvida, o encontro decisivo ocorreu em **outubro de 1718**, com a bandeira\
    \ chefiada por **Antonio Pires de Campos**, e logo depois com seu êmulo **Paschoal\
    \ Moreira Cabral**, que se estabeleceu no território onde mais tarde surgiu a\
    \ atual cidade de **Cuiabá** (Taunay 1949: 9). Ali encontraram uma nação indígena\
    \ que Virgílio Corrêa Filho denomina “*coxiponês*”, mas que, a nosso ver — pelo\
    \ estudo da toponímia — não poderia ser outra senão a dos Bororo (Corrêa Filho\
    \ \\[1939\\]: 14).\n\nEssa interpretação também se apoia no Pe. José Manoel de\
    \ Siqueira, cujo manuscrito foi publicado por Couto de Magalhães (Magalhães 1934:\
    \ 260–261). Note-se, ainda, que a própria forma “coxiponês” é de origem bororo:\
    \ *Coxipó* não é mais que uma corrupção de *Kujibo*, isto é, “ribeirão da ave\
    \ *kujibo*”.\n\nApós as primeiras relações de 1718, sucederam combates violentos.\
    \ Os brancos encontraram os “*Aripocônê*” (= Bororo) aldeados nas margens dos\
    \ rios “Cuxipó Mirim, do Peixe e Butuca”, ostentando adornos de ouro — abundante\
    \ nos barrancos daqueles rios (Taunay 1949: 12–13). Os Bororo, por fim desbaratados,\
    \ afastaram-se das minas, e os invasores passaram a ocupar permanentemente a localidade.\n\
    \nMais tarde, o poder público entregou a tarefa às forças armadas, que lograram\
    \ “domar” os índios do *Pogúbo* (bacia do rio São Lourenço) e reuni-los em dois\
    \ grupos chamados “**Colônia Isabel**” e “**Colônia Teresa Cristina**”, situados\
    \ no baixo *Pogúbo Cereu*, rio São Lourenço. A missão foi concluída em **24 de\
    \ abril de 1886**, pelo então alferes **Antonio José Duarte** (Mendonça 1919,\
    \ 1º: 176–177).\n\nEm **19 de abril de 1895**, visando confiar aos missionários\
    \ salesianos a direção da Colônia Teresa Cristina, o presidente **Manoel José\
    \ Murtinho** a cedeu por contrato n.º\n\n### 610. Em **5 de junho de 1895**, o\
    \ Pe\n\n**Giovanni Balzola**, acompanhado do Pe. **Giuseppe Solari**, do irmão\
    \ leigo **Giacomo Grosso** e de três religiosas Filhas de Maria Auxiliadora (**Ir.\
    \ Frederica Hummel**, **Ir. Madalena Tramonti** e\n\nIr.\n\nMargherita Micheletto),\
    \ ingressou na colônia, sendo recebido por trezentos Bororo e vinte e cinco soldados.\
    \ A alma de todo esse movimento de religião e “civilização” foi **Dom Luigi Lasagna**,\
    \ superior dos salesianos no Brasil, que cinco meses depois, em **7 de novembro\
    \ de 1895**, morreu aos quarenta e cinco anos em um desastre ferroviário perto\
    \ de **Juiz de Fora** (Minas Gerais).\n\nEm **1898**, intrigas políticas, interesses\
    \ pessoais e calúnias contra os missionários provocaram a expulsão dos salesianos\
    \ (superior da missão: Pe. **Antonio Malan**). Oferecida novamente a direção da\
    \ colônia aos salesianos, não foi mais aceita, embora em **1899** uma delegação\
    \ de quinze Bororo tenha ido a Cuiabá pedir ao antigo diretor, Pe. Giovanni Balzola,\
    \ o regresso dos missionários à colônia.\n\nAnos mais tarde, essa colônia e os\
    \ Bororo do c.i. do *Pogubo Ceréu*, rio São Lourenço, entraram na esfera do **S.P.I.**\
    \  \nO Pe. Antonio Malan voltou-se então para explorar um novo campo e, com o\
    \ Pe. Giovanni Balzola, percorreu o planalto a leste de Cuiabá, chegando até a\
    \ atual **Araguaiana**, nas margens do rio Araguaia.\n\nA região ainda estava\
    \ sob domínio do Bororo “indômito” que, embora aparentemente pacificado na zona\
    \ do Pogubo, desencadeava vinganças no território explorado pelos missionários.\
    \ Por indicação de funcionários da linha telegráfica — que cumpriam suas obrigações\
    \ acompanhados por piquetes armados — os salesianos escolheram uma localidade\
    \ chamada **Tachos**, frequentada pelos índios. Lá se instalaram em tendas em\
    \ **18 de janeiro de 1902**, depois de um mês de viagem a cavalo (partida de Cuiabá\
    \ em **17 de dezembro de 1901**), ainda sob direção do intrépido Pe.\n\nGiovanni\
    \ Balzola. Integravam a comitiva: Pe. **Giuseppe Salvetto** e os irmãos leigos\
    \ **Silvio Milanese**, **Domenico Minguzzi** e **Giacomo Grosso**. As Filhas de\
    \ Maria Auxiliadora eram\n\nIr.\n\nRosa Kiste (diretora), **Ir. Maddalena Tramonti**\
    \ e **Ir. Lucia Michetti**.\n\nApós ansiosa expectativa, em **7 de agosto de 1902**,\
    \ quatro guerreiros armados de arcos e flechas, liderados por **Meriri Okwoda**\
    \ (mais tarde batizado Joaquim), apresentaram-se amigavelmente na missão. Foi\
    \ o início da “pacificação” dos Bororo do planalto, que passaram a entrar no consórcio\
    \ dos povos civilizados. A zona habitada por eles tornou-se então livre de perigos\
    \ e nela surgiram e surgem fazendas e centros demográficos como **Guiratinga**,\
    \ **Poxoréu**, **Torixoréu**, **Barra do Garças**, **Tesouro**, **Alto Araguaia**,\
    \ **Alto Garças**.\n\nMeriri Okwoda, valendo-se do direito adquirido por ter avistado\
    \ por primeiro os missionários — e, portanto, por “pertencerem” a ele —, opôs-se\
    \ aos excessos que seus companheiros teriam cometido por ódio aos brancos, em\
    \ vista das relações de vingança existentes entre Bororo e civilizados. Nesse\
    \ papel, foi apoiado e guiado por **Meriri Otodyia**, mais conhecido como **Uke\
    \ Iwagu Uo** (Capitão Major).\n\nOs índios do planalto, ao longo dos anos, estabeleceram-se\
    \ nas colônias salesianas de **Sangradouro** e dos **Tachos**, sendo frequentes\
    \ as visitas e estadas temporárias de muitos Bororo do Pogúbo (bacia do rio São\
    \ Lourenço). O centro dos Tachos transferiu-se mais tarde para o **Meruri**, a\
    \ poucos quilômetros de distância."
