u003e\n\n\u003cp\u003eou seja Moradores das Plagas do Peixe Pintado. Essa express\u00e3o serve tamb\u00e9m para determinar uma das quatro partes em que, segundo urna tradi\u00e7\u00e3o bastante recente foi dividida a tribo. Dessa divis\u00e3o resultaram os seguintes grupos:Bororos OcidentaisHabitam a oeste do curso superior do rio Paraguai e perderam qualquer contato e rela\u00e7\u00e3o com os outros grupos.\u003c/p\u003e\n\n\u003cp\u003eA l\u00edngua e, talvez, usos e costumes alteraram-se, conservando-se, por\u00e9m, marcados tra\u00e7os de uma origem comum como parecem confirmar os trabalhos de Waehneldt e Koslowski (Waehneldt 1864, XXVII: 193-229; Koslowski 1895, VI: 375-441 ). Estes dois autores falam dos bororo ocidentais. Koslowski, por\u00e9m, citando e transcrevendo Steinen, confunde os bororo ocidentais com os orientais, os quais \u00faltimos foram os \u00fanicos descritos pelo explorador.\u003c/p\u003e\n\n\u003cp\u003eOs bororo ocidentais subdividiram-se ainda em bororo caba\u00e7ais e bororo da campanha. Destes, os primeiros habitara as margens do rio Caba\u00e7al, afluente da direita do r Paraguai, no qual desemboca poucoao norte da cidade de C\u00e1ceres; os segundos ocupam um pequeno territ\u00f3rio na margem direita do rio Paraguai a 100 Km ao sul de C\u00e1ceres.Bororos OrientaisPodemos divid\u00ed-los nos seguintes grupos:Boku mogorege ou Boku mogodoge \u0027Habitadores dos Cerrados\u0027 (a leste de Cuiab\u00e1).\u003c/p\u003e\n\n\u003cp\u003eEstes, em tempos idos, ultrapassaram a oriente o Oroaribo Kyrirewu rio Araguaia. A topon\u00edmia confirma nossa asser\u00e7\u00e3ao: nas nascentes desse rio, h\u00e1 um morro denominado Marugori a jusante da foz do Jakorewuge Eiao rio das Gar\u00e7as, corre um afluente da direita denominado Jorubo Jao rio Caiapozinho; outro afluente da direita denominado Tam\u00edge Eiao talvez identific\u00e1vel com o rio Vermelho, tem a sua foz no mesmo rio Araguaia, no paralelo 15\u00b0.Itura Mogorege \u0027Habitadores da Floresta.\u0027 Ocupam a bacia do curso m\u00e9dio e curso superior do Pogybo Cerewu rio S\u00e3o Louren\u00e7o.Orari Mogodoge \u0027Habitadores das Plagas do Peixe Pintado\u0027.\u003c/p\u003e\n\n\u003cp\u003eEmbora todos os bororo orientais se apelidem com esta denomina\u00e7\u00e3o, entretanto ela designa mais propriamente os elementos do grupo da bacia do curso inferior do Pogybo Cerewu \u0027rio S\u00e3o Louren\u00e7o. Cruz atribui \u00e0 forma orari a significa\u00e7\u00e3o de uma variedade de centopeia (Cruz, 1942, LXXXIV: 164-5). Realmente a forma orari designa tamb\u00e9m um miri\u00e1pode, mas os bororo nunca se imaginaram moradores dos lugares desse artr\u00f3pode.Tori Okwa Mogorege \u0027Habitadores da Montanha\u0027 i.e. aproximadamente da regi\u00e3o da Serra do Jer\u00f4nimo.\u003c/p\u003e\n\n\u003cp\u003eAl\u00e9m desses quatro grupos orientais, h\u00e1 o n\u00facleo dos bororo Utugo Kuridoge, ou seja, bororo que usam longas flechas. Sua l\u00edngua, salvo desprez\u00edveis variantes, \u00e9 id\u00eantica a dos outros grupos com os quais tem amizade e interc\u00e2mbio constante de elementos humanos. Uma lenda confirma esta nossa assen\u00e7\u00e3o, pois nela se trata de rela\u00e7\u00f5es amig\u00e1veis entre os Utugo Kuridoge e outros grupos orientais.\u003c/p\u003e\n\n\u003cp\u003eA mesma lenda diz que os Utugo Kuridoge se originaram de um grupo de bororo do sub-cl\u00e3 dos Apiborege Cebegiwuge denominados tamb\u00e9m Kado Mogarege. Estes foram estabelecer-se mais ao sul que os outros, nas margens do Kadomogo \u0027localidade das taquaras\u0027, que corresponde ao curso m\u00e9dio rio Taquari. Um trecho deste rio \u00e9 chamado pelos bororo de Koco I \u0027Cajueiro\u0027, que, talvez, se corrompeu na atual denomina\u00e7\u00e3o de Coxim.Os Bororo Orientais tiveram cont\u00ednuos contactos e rela\u00e7\u00f5es entre si e hoje em dia \u00e9 comun \u00e0 passagem tempor\u00e1ria ou definitiva de indiv\u00edduos de um grupo para outro.\u003c/p\u003e\n\n\u003cp\u003eDeve-se notar que conservaram inalterados costumes, tradi\u00e7\u00f5es, l\u00edngua, cantos e organiza\u00e7\u00e3o, como pessoalmente constatamos.O territ\u00f3rio ocupado por todos os citados grupos orientais e ocidentais pode-se com boa aproxima\u00e7\u00e3o delimitar pela latitude sul 14\u00ba - 19\u00ba e pela longitude oeste de Greenwich 51\u00ba - 59\u00ba, ocupando assim urna \u00e1rea de cerca de 350.000 Km2. Entretanto inxeroravelmente invadido pelos civilizados que confinaram a maior parte dos bororo nas col\u00f4nias da catequese salesiana e nas da catequese leiga.\u003c/p\u003e\n\n\u003ch4\u003e2.2. Origem do grupo\u00c9 imposs\u00edvel determinar a origem dos bororo por indagac\u00f5es diretas com indiv\u00edduos anci\u003c/h4\u003e\n\n\u003cp\u003e\u00e3es ou mo\u00e7os os quais concordemente respondem: paerydyka \u0027n\u00f3s n\u00e3o sabemos!\u0027. As lendas, imperfeitas em sua cronologia e mudas sobre este problema, n\u00e3o oferecem nenhum interesse relativo \u00e0 pesquisa. Em todos os casos os bororo nao tem a m\u00ednima id\u00e9ia de grandes extens\u00f5es de \u00e1gua salgada ou mares, embora possuam a forma po maerewu \u0027\u00e1gua que \u00e9 sempre\u0027 i.e. \u0027\u00e1gua sem fim\u0027, ou seja \u0027mar\u0027, express\u00e3o forjada depois do contacto com os civilizados por causa de fotografias vistas, ou descri\u00e7\u00f5es ouvidas.\u003c/p\u003e\n\n\u003cp\u003eDeixando de lado v\u00e1rias hip\u00f3teses, lembramos a de Tonelli que faz provir os bororo do curso superio do rio Negro e do rio Orinoco (Tonelli 1927). Teriam chegado ao atual \"habitat\" pelos vales dos rios Negro, Amazonas, Mamor\u00e9, e Guapor\u00e9. Durante a emigra\u00e7\u00e3o permaneceram por algum tempo entre os Chapacura da Bol\u00edvia.\u003c/p\u003e\n\n\u003ch4\u003e2.3. Caracteres f\u00edsicos\u003c/h4\u003e", "examples": [{"bororo": "ou kaiamodoge", "translation": "se s\u00e3o tribos inimigas, mas n\u00e3o boe. Os civilizados s\u00e3o Barae e os de ra\u00e7a negra s\u00e3o Tabae. de ra\u00e7a negra s\u00e3o tabae. 2.1. Divis\u00e3o da tribo Atualmente a designa\u00e7\u00e3o mais conhecida dos membros da tribo bororo \u00e9 Orari Mogodoge, ou seja Moradores das Plagas do Peixe Pintado. Essa express\u00e3o serve tamb\u00e9m para determinar uma das quatro partes em que, segundo urna tradi\u00e7\u00e3o bastante recente foi dividida a tribo. Dessa divis\u00e3o resultaram os seguintes grupos: Bororos Ocidentais Habitam a oeste do curso superior do rio Paraguai e perderam qualquer contato e rela\u00e7\u00e3o com os outros grupos. A l\u00edngua e, talvez, usos e costumes alteraram-se, conservando-se, por\u00e9m, marcados tra\u00e7os de uma origem comum como parecem confirmar os trabalhos de Waehneldt e Koslowski (Waehneldt 1864, XXVII: 193-229"}, {"bororo": "Koslowski 1895", "translation": "VI: 375-441 ). Estes dois autores falam dos bororo ocidentais. Koslowski, por\u00e9m, citando e transcrevendo Steinen, confunde os bororo ocidentais com os orientais, os quais \u00faltimos foram os \u00fanicos descritos pelo explorador. Os bororo ocidentais subdividiram-se ainda em bororo caba\u00e7ais e bororo da campanha. Destes, os primeiros habitara as margens do rio Caba\u00e7al, afluente da direita do r Paraguai, no qual desemboca pouco ao norte da cidade de C\u00e1ceres"}], "headword": "Boe", "id": "boe", "images": [{"alt": "Boe", "credit": "", "url": "images/boeEnc.jpg"}], "keywords": [], "summary": "Boe -- sing. e plural Coisa, \u00edndio bororo, tempo astron\u00f3mico, estado atmosf\u00e9rico.", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "\u003ch3\u003e1. Riqueza da alimenta\u00e7\u00e3o Bororo A regi\u00e3o que foi e a que \u00e9 ocupada pelos Bororo oferece uma dieta abund\u003c/h3\u003e\n\n\u003cp\u003eante, variada e saud\u00e1vel, com alimentos obtidos da fauna e flora locais. Eles consomem carnes de mam\u00edferos, peixes, r\u00e9pteis e aves, ovos de tartarugas e jacar\u00e9s, al\u00e9m de frutos como bokwado \u0027jatob\u00e1\u0027 e gorduras retiradas de animais e frutas oleaginosas, como o eko \u0027pequi\u0027. Os carboidratos v\u00eam das frutas, alimentos feculentos, e mel silvestre.\u003c/p\u003e\n\n\u003ch3\u003e2. Preparo dos alimentos \u00c9 uma tarefa exclusiva das mulheres, realizada na casa ou no terreiro adjacente\u003c/h3\u003e\n\n\u003ch4\u003e2.1. Utens\u00edlios de cozinha aria: Grande panela de barro para assentar sobre brasas\u003c/h4\u003e\n\n\u003cp\u003eatu e aturebo: Conchas de moluscos usadas como colher. baku: Bandeja tran\u00e7ada de broto de palmeira, tamb\u00e9m usada como abano. iwarapa: Escumadeira de tran\u00e7ado de embira. kaia: Pil\u00e3o com respectiva kaibori \u0027m\u00e3o de pil\u00e3o\u0027. kuiara: Esp\u00e1tula de madeira para mexer os alimentos durante a coc\u00e7\u00e3o. micira: Peneira de nervuras de fol\u00edolos de palmeiras. pori: Pote para conservar \u00e1gua.\u003c/p\u003e\n\n\u003ch4\u003e2.2. Modos de coc\u00e7\u00e3o bere: Cozimento em \u00e1gua, caldo de carne ou peixe\u003c/h4\u003e\n\n\u003cp\u003egori: Defuma\u00e7\u00e3o ou chamusca, usando brasas ou chamas. ory: Assar sob cinzas quentes ou em covas aquecidas.\u003c/p\u003e\n\n\u003ch4\u003e2.3. Modos de cozinhar ca\u00e7a e pesca Os pequenos animais s\u00e3o cozidos inteiros, ap\u00f3s chamuscarem o corpo\u003c/h4\u003e\n\n\u003cp\u003ePara os grandes, s\u00e3o esquartejados e cozidos sem tempero. Peixes s\u00e3o cuidadosamente amarrados para evitar desintegra\u00e7\u00e3o durante a fervura. Carnes n\u00e3o costumam ser esfoladas.\u003c/p\u003e\n\n\u003ch3\u003e3. Paladar Bororo Os Bororo n\u00e3o gostam de sal, n\u00e3o consomem carne crua e t\u00eam avers\u00e3o ao sangue\u003c/h3\u003e\n\n\u003cp\u003ePreferem carnes gordurosas e n\u00e3o recusam alimentos com sinais de decomposi\u00e7\u00e3o. S\u00e3o gulosos por i\u00e7\u00e1s e consomem variados animais e insetos, exceto cobras.\u003c/p\u003e\n\n\u003ch3\u003e4. Costumes Bororo durante as refei\u00e7\u00f5es Os Bororo retiram os alimentos da bandeja com as m\u00e3os\u003c/h3\u003e\n\n\u003cp\u003ePara grandes peda\u00e7os de carne, prendem com os dentes e cortam com uma flecha ou fragmento de bambu. A mastiga\u00e7\u00e3o \u00e9 lenta para promover a sa\u00fade, e os dentes s\u00e3o limpos ap\u00f3s as refei\u00e7\u00f5es. L\u00edquidos s\u00e3o consumidos com conchas, e bebidas fermentadas s\u00e3o usadas em banquetes formais.\u003c/p\u003e\n\n\u003ch4\u003e4.1. Notas A prepara\u00e7\u00e3o do alimento inclui a coleta de lenha e \u00e1gua, uma tarefa feminina\u003c/h4\u003e\n\n\u003cp\u003eO bororo armazena c\u00f4cos, frutas, e outros alimentos, enterrando-os para matura\u00e7\u00e3o, e migram para novas \u00e1reas se os recursos se esgotarem.\u003c/p\u003e\n\n\u003ch3\u003e5. Pratos da cozinha Bororo\u003c/h3\u003e\n\n\u003ch4\u003e5.1. Amirewu Pequeno bolo feito de v\u00e1rias farinhas, amassadas com \u00e1gua e cozido em \u00e1gua pura\u003c/h4\u003e\n\n\u003cp\u003eTipos incluem: Apido amirewu: Bolo de farinha de estipe de acuri. Kuiad\u00e1 amirewu: Bolo de farinha de milho.\u003c/p\u003e\n\n\u003ch4\u003e5.2. Berereboe Esp\u00e9cie de sopa feita com caldo de carne ou peixe\u003c/h4\u003e\n\n\u003cp\u003eTipos incluem: Ako bere: Sopa feita com polpa de c\u00f4cos de maca\u00edba. Kuiad\u00e1 bere: Sopa de sementes de milho.\u003c/p\u003e\n\n\u003ch4\u003e5.3. Gorireboe Alimentos torrados ou chamuscados diretamente sobre brasas\u003c/h4\u003e\n\n\u003cp\u003eExemplos: Kuiad\u00e1 gori: Espiga de milho assada. Noa ki: Semente de baba\u00e7u torrada.\u003c/p\u003e\n\n\u003ch4\u003e5.4. Kudureboe Farinha de vegetais, usada em viagens\u003c/h4\u003e\n\n\u003cp\u003eTipos incluem: Apido kudu: Polvilho de estipe de acuri. Rito kudu: Polvilho de tucum-do-cerrado.\u003c/p\u003e\n\n\u003ch4\u003e5.5. Kugureboe Mingau espesso, feito com \u00e1gua ou caldo de carne/peixe\u003c/h4\u003e\n\n\u003cp\u003eExemplos: Ak\u00f3 kugureboe: Mingau de polpa de c\u00f4cos de maca\u00edba.\u003c/p\u003e", "examples": [], "headword": "Boe eke", "id": "boe-eke", "images": [{"alt": "Boe eke", "credit": "", "url": "images/acuriCoco.jpg"}], "keywords": [], "summary": "1. Riqueza da alimenta\u00e7\u00e3o Bororo", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "\u003cp\u003eEsteiras tran\u00e7adas beto beto atugorewu beto jarewu bokodori bo padu jiwu beto kodo kodo okora\u003c/p\u003e\n\n\u003ch4\u003e2.2. Esteiras de peles de animais adugo biri aigo biri aipoburewu biri atubo biri ipocerewu biri jomo biri\u003c/h4\u003e\n\n\u003cp\u003eorogu biri pogobo biri 2.3 Esteira de entrecasca okwamie1. Os bororo nunca dormem ou se assentam sobre o solo desprovido de prote\u00e7\u00e3o mas sempre usam um tapete ou, pelo menos, algumas folhas. Este costume justifica-se pelo medo supersticioso de serem prejudicados pela influ\u00eancia de alguns poss\u00edvel feiti\u00e7o colocado no ch\u00e3o sob a forma de alguma folha ou raminho.\u003c/p\u003e\n\n\u003cp\u003eEm cada choupana h\u00e1 tantas esteiras quantas exige a necessidade da fam\u00edlia e permitem as atividades da mulher. Os tran\u00e7ados sao feitos de noidoro broto de baba\u00e7u ou de maridoro \u0027broto de buriti. A colheita da mat\u00e9ria prima e a confe\u00e7\u00e3o da pe\u00e7a sao oficios das mulheres.\u003c/p\u003e\n\n\u003cp\u003eElas tem grande habilidade em fazer seus trabalhos que tran\u00e7am tamb\u00e9m de noite na rnais completa escurid\u00e3o. A a\u00e7\u00e3o de tran\u00e7ar \u00e9 indicada pela forma to \u0027fabrica\u00e7\u00e3o\u0027 precedida pelo designativo da pe\u00e7a que se prepara, p. ex. beto to \u0027fabrica\u00e7\u00e3o de urna esteira de broto de buriti\u0027. Uma vez retirado o broto, os fol\u00edolos s~o livrados de suas nervuras.\u003c/p\u003e\n\n\u003cp\u003eEm seguida sao deixados \u00e0 a\u00e7\u00e3o do tempo, pendurados, a fim de que percam a humidade e se alvejem. Durante a opera\u00e7\u00e3o de tran\u00e7ado a palha \u00e9 repetidas vezes borrifada com \u00e1gua para facilitar o trabalho.\u003c/p\u003e\n\n\u003ch3\u003e2. Tipos de esteiras2\u003c/h3\u003e\n\n\u003ch3\u003e1. Esteiras tran\u00e7adasH\u00e1 esteiras fe\u00edtas de maridodo \u0027broto de buriti\u0027\u003c/h3\u003e\n\n\u003cp\u003eS\u00e3o as mais usadas e apreciadas por serem de qualidade superior e pela facilidade que oferecem ao transporte. Seu tran\u00e7ado \u00e9 conduzido no sentido da largura, sendo o trabalho realizado contemporaneamente em todo o comprimento da esteira. A ourela inicial e a final s\u00e3o reinatadas, a tranc\u00e7a acabada, com o pr\u00f3prio material da esteira.\u003c/p\u003e\n\n\u003cp\u003eOs semifol\u00edolos s\u00e3o tran\u00e7ados entre si, previamente dobrados no sentido longitudinal, e o desenho resultante \u00e9 do tipo de espinha de peixe, no sentido da largura da esteira, exceto nas ourelas, em que, por uma faixa de aproximadamente OmO5O, muda de dire\u00e7\u00e3o. As esteiras s\u00e3o muito flex\u00edveis e tem a consist\u00eancia de grossos tapetes. S\u00e3o primaciais de v\u00e1rios cl\u00e3s, mas de uso comum.\u003c/p\u003e\n\n\u003cp\u003eOs principais tipos s\u00e3o:beto -- * boe \u0027Bororo\u0027; e \u00273.PL\u0027; eto \u0027estante\u0027 [estante dos bororo i.e. coisa onde os bororo perma-necem normalmente]. \u00c9 urna esteira que n\u00e3o apresenta particularidades no feitio. \u00c9 primacial do cl\u00e3 dos Iwagududogebeto atogurewu - beto \u0027esteira de tran\u00e7ado\u0027; atogurewu \u0027o pintado\u0027 [esteira de broto de buriti com desenhos].\u003c/p\u003e\n\n\u003cp\u003e\u00c9 uma esteira como a anterior apresentando; por\u00e9m, quadril\u00e1teros com lados de aproximadamente Om250 feitos com uma tira de entrecasca enegrecida porimers\u00e3o em lama, incorporada ao tran\u00e7ado. \u00c9 comum a v\u00e1rios cl\u00e3s de ac\u00f3rdo com os motivos pretos;beto jarewu - beto \u0027esteira de tran\u00e7ado\u0027; jia \u0027abertura\u0027; -re \u0027indicativo\u0027; -wy \u0027relativizador\u0027; [esteira com abertura]. \u00c9 uma esp\u00e9cie de cil\u00edndro feito com o mesmo tran\u00e7ado do beto \u00e9 usado para dormir nas noites frias.\u003c/p\u003e\n\n\u003cp\u003eEsse cil\u00edndro em outros tempos era um verdadeiro saco de dormir, aberto apenas de um lado. A tradi\u00e7\u00e3o, por\u00e9m, diz que certa vez, durante um assalto de tribo inimiga, sucumbiram, sob os golpes dos invasores, alguns mo\u00e7os que dormiam riesse abrigo. Para evitar a repeti\u00e7\u00e3o do acontecido, as \u00edndias come\u00e7aram ent\u00e3o a fabricar esta pe\u00e7a com aberturas nas duas extremidades, para facilitarem a fuga em caso de perigo.\u003c/p\u003e\n\n\u003cp\u003e\u00c9 primacial do cl\u00e3 dos Iwagududoge;bokodori bo padu jiwu beto - bokodori \u0027tatu-canastra\u0027; bo2 \u0027carapa\u00e7a\u0027; padu \u0027dec\u00fabito\u0027; ji \u0027posposi\u00e7\u00e3o\u0027; beto \u0027esteira\u0027; [esteira com desenhos semelhantes aos da carapa\u00e7a do tatu-canastra]. \u00c9 urna esteira como o beto apresentando, por\u00e9m, a repeti\u00e7\u00e3o do motivo da ourela em duas tiras longitudinais equidistantes dos lados e entre si. \u00c9 primacial do cla dos Bokodori Eceraekodo - * ?\u003c/p\u003e\n\n\u003cp\u003e\u00c9 uma esteira de tamanho e t\u00e9cnica de fabrica\u00e7\u00e3o id\u00eanticos aos do beto feita, por\u00e9m, de noidoro, broto de baba\u00e7u. H\u00e1 urna diferen\u00e7a nas ourelas que, em vista da mat\u00e9ria prima ser mais grosseira, nao sao tran\u00e7adas mas rematadas com duplos cord\u00e9is. Essa esteira, pela natureza das folhas de que \u00e9 feita, \u00e9 menos fina e mais r\u00edgida que as anteriores.\u003c/p\u003e\n\n\u003cp\u003e\u00c9 primacial do cla dos Aroroe;kodo okora - *? \u0027esteira\u0027; ko \u0027parte alta\u0027; ra \u0027pec\u00edolo\u0027 [tran\u00e7ado que conserva, num dos lados, o pec\u00edolo do broto de palmeira que serviu para a sua confe\u00e7\u00e3o]. Esteira de tran\ ikipedia.org/wiki/Lepidoptera", "variants": []}, {"content": "", "examples": [{"bororo": "rewu", "translation": "suf. \u0027Nadador\u0027. Embora os bororo n\u00e3o viagem por \u00e1gua e nao conheciam a canoa e seu uso, entretanto s\u00e3o habil\u00edssimos nadadores. Para atravessarem rios, \u00e0s vezes, nadam com um s\u00f3 bra\u00e7o carregando, com o outro, arco, flechas, ca\u00e7a e cestos. As mulheres frequentemente auxiliam-se com pequenos feixes de pec\u00edolos secos de folhas de palmeiras ou de qualquer madeira leve, especialmente quando devem transportar pesos consider\u00e1veis em largos cursos d\u00e1gua. Os \u00edndios podem permanecem embaixo d\u0027\u00e1gua por um tempo not\u00e1vel, deixando surpreendido qualquer civilizado."}], "headword": "Kururewu", "id": "kururewu", "images": [], "keywords": [], "summary": "Kururewu1 - * kuru nata\u00e7\u00e3o; -rewu, suf. \u0027Nadador\u0027. Embora os bororo n\u00e3o viagem por \u00e1gua e nao conheciam a canoa e seu uso, entretanto s\u00e3o habil\u00edssimos nadadores. Para atravessarem rios, \u00e0s vezes, nadam com um s\u00f3 bra\u00e7o carregando, com o outro, arco, flechas, ca\u00e7a e cestos. As mulheres frequentemente auxiliam-se com pequenos feixes de pec\u00edolos secos de folhas de palmeiras ou de qualquer madeira leve, especialmente quando devem transportar pesos consider\u00e1veis em largos cursos d\u00e1gua. Os \u00edndios podem permanecem embaixo d\u0027\u00e1gua por um tempo not\u00e1vel, deixando surpreendido qualquer civilizado.", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "\u003cp\u003eEste ritual tamb\u00e9m, como muitos dos rituais dos Boe-Bororo, est\u00e1 ligado ao culto dos finados e mostra a for\u00e7a, a valentia e a alegria do povo. Mas ele geralmente acontece fora do ritual f\u00fanebre. \u00c9 celebrado no findar da \u00e9poca do butao butu \u00e9poca da chuva\u0027, e nos meses de mar\u00e7o ou abril, antes do joro butu akiridoge \u0027\u00e9poca da seca, \u00e9poca do fogo,\u0027 quando aparece a constela\u00e7\u00e3o das Pl\u00eaiades.\u003c/p\u003e\n\n\u003cp\u003eNesta \u00e9poca o caet\u00e9 ou piripiri, planta com ra\u00edzes na \u00e1gua, no brejo e o talo fora dela, est\u00e1 no seu vigor e depois vai secando, morrendo. Morre mas debaixo da \u00e1gua recome\u00e7a a brotar. Por isso \u00e9 um grande elemento simb\u00f3lico da cultura Boe-Bororo.\u003c/p\u003e\n\n\u003cp\u003eNo ritual \u00e9 chamada de aroe mano ou aiadu \u0027alma, parente.\u0027 Em todo ritual dos Boe-Bororo h\u00e1 sempre elementos da natureza que entram e fazem um papel importante do ritual e s\u00e3o chamados de aroe \u0027Almas.\u0027 O ritual acontece resumidamente assim: vendo que o Mano est\u00e1 no ponto para ser cortado, as lideran\u00e7as decidem fazer a festa. Primeiro se escolhe o finado que se quer homenagear, depois as duas metadades, o Ecerae e os Tugarege com a seda dos brotos de tucum preparam as cordas para amarrar os talos do Mano.\u003c/p\u003e\n\n\u003cp\u003eHoje \u00e9 mais r\u00e1pido comprar as cordas j\u00e1 prontas no mercado. Como na cultura dos Boe-Bororo tudo \u00e9 estruturado, organizado na terra e tamb\u00e9m no c\u00e9u, a festa do Mano \u00e9 privativa do cl\u00e3 dos \"Aroroe,\" o cl\u00e3 da \"lagarta preta listada de amarelo.\" Os homens e os jovens j\u00e1 iniciados v\u00e3o na lagoa do Mano. Um dos \"Aroroe\" corta um talo, bate na \u00e1gua e todos gritam:\" Waaaahh!\" Cortam o Mano, amarram em feixes, carregam no ombro e levam na casa central da aldeia, o \"Baito.\" \u0027\u0027Ecerae\" de um lado e \"Tugarege\" do outro.\u003c/p\u003e\n\n\u003cp\u003ePor toda a noite os cantos sobre o Mano ressoam por toda a aldeia. De manh\u00e3 cedo chegam as mulheres das duas metades e correndo levam o Mano ao longo da mano reia \u0027estrada do Mano,\u0027 at\u00e9 o mano pa \u0027p\u00e1tio do Mano.\u0027 Na tardinha chegam os jovens e os homens, cortam o Mano e formam duas rodas de talos todos iguais. Para amarrar bem precisa bater forte com um pau fornecido pelo \"Aroroe\" no lugar onde ser\u00e3o amarradas as duas cordas.\u003c/p\u003e\n\n\u003cp\u003eAssim fazendo se evitar\u00e1 que o Mano se desmanche durante a corrida. Uma vez prontas as duas rodas s\u00e3 colocadas uma ao lado da outra. Ent\u00e3o um \"Aroredu\" pega pelas m\u00e3os de alguns que v\u00e3o dan\u00e7ar em volta das rodas enquanto o mestre de canto canta os adornos feitos de penas de arara e a penugem branca que outros est\u00e3o colocando em cima das duas rodas.\u003c/p\u003e\n\n\u003cp\u003eDepois disso acontece a grande corrida do Mano. Ela \u00e9 bonita quando as duas metades se desafiam uma com a outra se alternando na frente. N\u00e3o \u00e9 bonito quando uma metade vai embora deixando a outra para tr\u00e1s.\u003c/p\u003e\n\n\u003cp\u003eO mesmo se diz das corrida das mulheres de manh\u00e3. Mas o importante \u00e9 que quem chega primeiro na pra\u00e7a da aldeia seja da metade oposta do finado ao qual \u00e9 dedicada a corrida. Assim \u00e9 a lei dos Boe-Bororo, a reciprocidade.\u003c/p\u003e\n\n\u003cp\u003eChegando as duas rodas no meio de muita alegria se executa o canto final. Ent\u00e3o as mulheres podem sair de suas casas e participar da festa. Podem tamb\u00e9m elas ensaiar uma corrida do Mano para ver quem vai vencer.\u003c/p\u003e\n\n\u003cp\u003eA troca de alimentos entre Ecerae e Tugarege encerra o ritual do Mano. No dia seguinte os homens levar\u00e3o o Mano para o rio pedindo aos Aroe \u0027almas\u0027 que mandem muitos peixes para os Boe-Bororo.\u003c/p\u003e", "examples": [{"bororo": "Este ritual tamb\u00e9m", "translation": "como muitos dos rituais dos Boe-Bororo, est\u00e1 ligado ao culto dos finados e mostra a for\u00e7a, a valentia e a alegria do povo. Mas ele geralmente acontece fora do ritual f\u00fanebre. \u00c9 celebrado no findar da \u00e9poca do butao butu \u00e9poca da chuva\u0027, e nos meses de mar\u00e7o ou abril, antes do joro butu akiridoge \u0027\u00e9poca da das. Assim fazendo se evitar\u00e1 que o Mano se desmanche durante a corrida. Uma vez prontas as duas rodas s\u00e3 colocadas uma ao lado da outra. Ent\u00e3o um \"Aroredu\" pega pelas m\u00e3os de alguns que v\u00e3o dan\u00e7ar em volta das rodas enquanto o mestre de canto canta os adornos feitos de penas de arara e a penugem branca que outros est\u00e3o colocando em cima das duas rodas. Depois disso acontece a grande corrida do Mano. Ela \u00e9 bonita quando as duas metades se desafiam uma com a outra se alternando na frente. N\u00e3o \u00e9 bonito quando uma metade vai embora deixando a outra para tr\u00e1s. O mesmo se diz das corrida das mulheres de manh\u00e3. Mas o importante \u00e9 que quem chega primeiro na pra\u00e7a da aldeia seja da metade oposta do finado ao qual \u00e9 dedicada a corrida. Assim \u00e9 a lei dos Boe-Bororo, a reciprocidade. Chegando as duas rodas no meio de muita alegria se executa o canto final. Ent\u00e3o as mulheres podem sair de suas casas e participar da festa. Podem tamb\u00e9m elas ensaiar uma corrida do Mano para ver quem vai vencer. A troca de alimentos entre Ecerae e Tugarege encerra o ritual do Mano. No dia seguinte os homens levar\u00e3o o Mano para o rio pedindo aos Aroe \u0027almas\u0027 que mandem muitos peixes para os Boe-Bororo. Mano kurirewu -- Ritual Boe-Bororo das duas rodas grandes de talos de caet\u00e9 (Helic\u00f4nia). Awyre pemegare! Mano Kurirewu pemegare! Boe eegarere boe etaidyre Assim falou o chefe cultural Bororo Ant\u00f4nio Kanaj\u00f3 na festa do Mano Kurirewu em Meruri no ano de 1995: \"Este \u00e9 bom! Mano Kurirewu \u00e9 bom! O povo se alegra, o povo gosta!\""}], "headword": "Mano kurirewu", "id": "mano kurirewu", "images": [], "keywords": [], "summary": "Mano kurirewu -- Ritual Boe-Bororo das duas rodas grandes de talos de caet\u00e9 (Helic\u00f4nia). Awyre pemegare! Mano Kurirewu pemegare! Boe eegarere boe etaidyre Assim falou o chefe cultural Bororo Ant\u00f4nio Kanaj\u00f3 na festa do Mano Kurirewu em Meruri no ano de 1995: \"Este \u00e9 bom! Mano Kurirewu \u00e9 bom! O povo se alegra, o povo gosta!\"", "updated_at": "2026-01-04", "url": "https://pt.wikipedia.org/wiki/Helic\u00f4nia", "variants": []}, {"content": "\u003cp\u003el. Mori: vingan\u00e7a\u003c/p\u003e\n\n\u003ch3\u003e2. Mori: recompensa\u003c/h3\u003e\n\n\u003ch3\u003e3. Mori: vingan\u00e7a pela marte de alguem\u003c/h3\u003e\n\n\u003ch3\u003e1. Mori: vingan\u00e7a Esta f\u003c/h3\u003e\n\n\u003cp\u003e\u00e9 usada para indicar vingan\u00e7a no sentido mais \u00f3bvio da palavra. p. ex. kajao, morimode \u0027espera: vingar-me-ei\u0027.\u003c/p\u003e\n\n\u003ch3\u003e2. Mori : recompensa A recompensa ou retribui\u00e7\u00e3o por um favor ou por um objeto recebido \u00e9 urna obriga\u00e7\u00e3o\u003c/h3\u003e\n\n\u003cp\u003etao forte e tradicional, que ningu\u00e9m pode e deve preterir. Quem por acaso esquecesse volunt\u00e1ria ou involuntariamente essa regra seria alvo do escarnio e do desprezo de todos. A pessoa que recebe um favor ou um objeto deve impreterlvelmente retribuir com alguma coisa, em geral a seu arb\u00edtrio ou, as vezes, por deter, mina\u00e7\u00e3o de tradi\u00e7\u00e3o.\u003c/p\u003e\n\n\u003cp\u003eA f. mori, al\u00e9m dessa acep\u00e7\u00e3o, tem outras muito mais amplas e pode corresponder a presente, d\u00e1diva, repara\u00e7\u00e3o de danos causados, agrado, mimo. Alguns exemplos esclarecerao esses conceitos. Se um c\u00e3o morder algu\u00e9m, este nao deve ofender-se mas confiante aguarda o mori por parte do dono do animal.\u003c/p\u003e\n\n\u003cp\u003eSe o mori, que consiste numa espalma\u00e7\u00e3o de pasta vermelha de urucu, demora, ent\u00e3o o ferido se considera ofendido e o propriet\u00e1rio do c\u00e3o deixa de absolver uma de suas obriga\u00e7\u00f5es sociais. Quando duas crian\u00e7as altercam e urna leva a pior, esta, como mori, deve ser espalmada de pasta vermelha de urucu pelo pai da que causou a ofensa. Se urna crian\u00e7a, trope\u00e7ando em algo, se fere, a mae ou outra pessoa ou a pr\u00f3pria crian\u00e7a executam o mori. conveniente, batendo o objeto contundente.\u003c/p\u003e\n\n\u003cp\u003eSe algu\u00e9m estraga ou perde um objeto de outrem deve dar-lhe como paga um mori. Quando algu\u00e9m se magoa, caindo de urna \u00e1rvore ou picado por urna cobra, os parentes oferecem-lhe um mori, tingindo-o de pasta vermelha de urucu e revestindo-o de plumas. Nas ca\u00e7adas ou pescarias oficiais em que toma parte algum iadu, representante do defunto para o qual \u00e9 feita a excurs\u00e3o, se aquele sofre algum ferimento, os parentes do defunto devem chorar e scarificar-se deixando cair sangue sobre ele.\u003c/p\u003e\n\n\u003cp\u003eEste, por sua vez, tendo sarado, deve retribuir o mori com outro mori, espalmando de urucu todos que choraram e que se escarificaram. - Quando algu\u00e9m, do qual se havia perdido qualquer not\u00edcia, volta a aldeia depois de longa aus\u00eancia, entoa-se logo o canto Roia kurirewu, reservado aos defuntos, e no dia seguinte espalma-se o rec\u00e9m-chegado de pasta vermelha de urucu. 1 Deve-se notar que o bororo muitas vezes, quando d\u00e1 algum presente, por um sentimento de delicadeza e elegancia, diminui o valor do objeto doado e procura dissuadir o presenteado da necessidade de urna retridbui\u00e7\u00e3o. Tais express\u00f5es por\u00e9m, n\u00e3o passam de urna f\u00f3rmula de galantaria a qual ningu\u00e9m acredita e obedece.\u003c/p\u003e\n\n\u003cp\u003eEssas leis de recompensa nao vigoram, por\u00e9m, entre bororo e civilizados ou, melhor, tem um valor apenas unilateral: o bororo n\u00e3o se sente obrigado a retribuir presentes aos civilizados mas destes espera abundantes pagas. O motivo que aduz \u00e9 a abund\u00e2ncia de objetos que os brancos possuem. Os velhos e os doentes graves sao dispensados do mori; agradecem, como de costume, apertando fortemente o objeto e a mao do doador.\u003c/p\u003e\n\n\u003ch3\u003e3. Mori: vingan\u00e7a pela morte de alguem Quando um bororo morre \u00e9 escolhido um seu representante denominad\u003c/h3\u003e\n\n\u003cp\u003eo aroe maiwu \u0027alma nova, ou iadu, companheiro, cuja obriga\u00e7\u00e3\u00e3o principal \u00e9 vingar a morte do representado, abatendo urna on\u00e7a cujo couro ser\u00e1 dado a um parente do defunto. Esta on\u00e7a \u00e9 denominada mori, vingan\u00e7a ou retribui\u00e7\u00e3o, barege ekodody \u0027banquete das feras\u0027. Deve-se observar que os \u00edndios acreditam que a morte seja causada por um bope, esp\u00edrito mal- fazejo, e que a on\u00e7a seja um bope.\u003c/p\u003e\n\n\u003cp\u003eMatando o fel\u00eddeo eliminam um bope, efetuando assim urna vingan\u00e7a.\u003c/p\u003e", "examples": [{"bororo": "agradecem", "translation": "como de costume, apertando fortemente o objeto e a mao do doador. 3. Mori: vingan\u00e7a pela morte de alguem Quando um bororo morre \u00e9 escolhido um seu representante denominado aroe maiwu \u0027alma nova, ou iadu, companheiro, cuja obriga\u00e7\u00e3\u00e3o principal \u00e9 vingar a morte do representado, abatendo urna on\u00e7a cujo couro ser\u00e1 dado a um parente do defunto. Esta on\u00e7a \u00e9 denominada mori, vingan\u00e7a ou retribui\u00e7\u00e3o, barege ekodody \u0027banquete das feras\u0027. Deve-se observar que os \u00edndios acreditam que a morte seja causada por um bope, esp\u00edrito mal- fazejo, e que a on\u00e7a seja um bope. Matando o fel\u00eddeo eliminam um bope, efetuando assim urna vingan\u00e7a. Mori Vingan\u00e7a, recompensa, retribui\u00e7\u00e3o"}], "headword": "Mori", "id": "mori-2", "images": [], "keywords": [], "summary": "Mori Vingan\u00e7a, recompensa, retribui\u00e7\u00e3o; pagamento (neol.).", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "", "examples": [], "headword": "Moto epa", "id": "moto-epa", "images": [], "keywords": [], "summary": "Moto epa (moto \u0027terra\u0027 + epa \u0027para\u0027) [indiv\u00edduo que gosta de terra] - 1 A geofagia \u00e9 um h\u00e1bito que afe-ta a u2192 erubo \u0027vegetal m\u00e1gico\u0027. 1 \u00c9 um cip\u00f3 do cerrado cujas folhas e ra\u00edzes os Bororo mastigam para extrair o suco que espalmam pelas pernas a fim de terem resist\u00eancia nas corridas como a ema. A fina raiz introduzida no es\u00f4fago, serve para provocar o v\u00f3mito que os livra do peso no est\u00f3mago e os torna mais \u00e1geis para correr. Para outras no\u00e7\u00f5es \u2192 beo uke jorubo \u0027vegetal m\u00e1gico da seriema\u0027.", "updated_at": "2026-01-04", "url": "https://pt.wikipedia.org/wiki/Ema", "variants": []}, {"content": "\u003cp\u003ee depois continuam o tiroc\u00ednio na sociedade dos homens. Os bororo muito estimam quem tem clara e robusta dic\u00e7\u00e3o e nao poupam meios, o mais das vezes supersticiosos, para obterem boa voz. \u2192 erubo, rem\u00e9dio. Os cantos s\u00e3o sempre executados com a m\u00e1xima seriedade e os cantores conservam os olhos fechados, especialmente os mestres de canto.\u003c/p\u003e\n\n\u003cp\u003eMuitas composi\u00e7\u00f5es tem dura\u00e7\u00e3o consider\u00e1vel, \u00e0s vezes de horas, mas podem ser interrompidos, para descanso dos cantores, embora frequentemente os marac\u00e1s nao parem de agitar-se, mesmo durante as pausas. S\u00e3o essencialmente cantados pelos homens, acolitados, em certas ocasi\u00f5es tamb\u00e9m por mulheres as quais, em geral, n\u00e3o pronunciam as palavras mas emitem sons \u00e0 guisa de eco. Isto, por\u00e9m, nao impede que algumas saibam muitos cantos e que cooperem com esse conhecimento.\u003c/p\u003e\n\n\u003cp\u003eNormalmente, para marcar o ritmo usa-se um par de bapo kurirewu \u0027grande marac\u00e1\u0027, durante os funerais, e, fora dos mesmos, um de baporogu \u0027pequeno marac\u00e1\u0027. Em algum canto aparecem tamb\u00e9m outros instrumentos como oika, o iworeboe, o parira, o pana, instrumentos musicais de s\u00f4pro, e o ka, \u0027tamboril\u0027. Como dissemos os cantos sao muit\u00edssimos e podem ser reunidos nestes principais grupos: cantos f\u00fanebres, cantos para ca\u00e7a e pesca, cantos para festas sociais, como p. ex. para a perfura\u00e7\u00e3o do l\u00e1bio das crian\u00e7as; ; alguns deles sao diurnos, outros noturnos, alguns executados de p\u00e9, outros estando os cantores assentados.\u003c/p\u003e\n\n\u003cp\u003eAl\u00e9m dos cantos pr\u00f3prios de toda a tribo h\u00e1 muitos privativos de cada cl\u00e3. N\u00e3o se conhecem composi\u00e7\u00f5es propriamente de guerra. Deve-se notar que na linguagem comum o canto denomina-se boe eke roia (utilizando-se o classificador para alimento) e a execu\u00e7\u00e3o do mesmo se diz boe eke roia ko.\u003c/p\u003e", "examples": [{"bororo": "alguns deles sao diurnos", "translation": "outros noturnos, alguns executados de p\u00e9, outros estando os cantores assentados. Al\u00e9m dos cantos pr\u00f3prios de toda a tribo h\u00e1 muitos privativos de cada cl\u00e3. N\u00e3o se conhecem composi\u00e7\u00f5es propriamente de guerra. Deve-se notar que na linguagem comum o canto denomina-se boe eke roia (utilizando-se o classificador para alimento) e a execu\u00e7\u00e3o do mesmo se diz boe eke roia ko. 1\"\u003eRa1 - Canto. Ex. boeco paru boe eramode \u0027Ao anoitecer, os Bororo cantar\u00e3o\u0027. Os cantos ocupam lugar de destaque na vida social dos bororo e lhes tomam grande parte do tempo. S\u00e3o em elevado n\u00famero, adaptados a v\u00e1rias solenidades e circunst\u00e2ncias. Podem ser realizados em qualquer hora do dia e da noite e em qualquer lugar, embora sua sede apropriadada sejam o bai mana gejewy \u0027casa central\u0027, e o bororo \u0027p\u00e1tio da aldeia\u0027. Os meninos, mesmo pequenos, aprendem-nos do pai"}], "headword": "Ra", "id": "ra", "images": [], "keywords": [], "summary": "1\"\u003eRa1 - Canto. Ex. boeco paru boe eramode \u0027Ao anoitecer, os Bororo cantar\u00e3o\u0027. Os cantos ocupam lugar de destaque na vida social dos bororo e lhes tomam grande parte do tempo. S\u00e3o em elevado n\u00famero, adaptados a v\u00e1 ingular de \u003cem\u003ebarae\u003c/em\u003e. Designa \u201ccivilizado\u201d (n\u00e3o ind\u00edgena), de forma geral. Logo que os Bororo conheceram os primeiros civilizados, determinaram \u2014 como cl\u00e3 \u201cpossuidor\u201d deles \u2014 o cl\u00e3 dos \u003cstrong\u003eBokodori Ecer\u00e1e\u003c/strong\u003e, conforme o costume tradicional da tribo.\u003c/p\u003e\n\n\u003cp\u003eProvavelmente isso ocorreu porque um membro desse cl\u00e3 teria sido o primeiro a avistar os civilizados. Para detalhes sobre esse costume, veja \u003cem\u003ear\u00f3e\u003c/em\u003e, \u201cseres primaciais\u201d. Embora algumas lendas (de cronologia imposs\u00edvel de determinar) mencionem civilizados, n\u00e3o se pode precisar a \u00e9poca do primeiro encontro hist\u00f3rico com os brancos, sobretudo porque a tribo n\u00e3o era litor\u00e2nea.\u003c/p\u003e\n\n\u003cp\u003eSem d\u00favida, o encontro decisivo ocorreu em \u003cstrong\u003eoutubro de 1718\u003c/strong\u003e, com a bandeira chefiada por \u003cstrong\u003eAntonio Pires de Campos\u003c/strong\u003e, e logo depois com seu \u00eamulo \u003cstrong\u003ePaschoal Moreira Cabral\u003c/strong\u003e, que se estabeleceu no territ\u00f3rio onde mais tarde surgiu a atual cidade de \u003cstrong\u003eCuiab\u00e1\u003c/strong\u003e (Taunay 1949: 9). Ali encontraram uma na\u00e7\u00e3o ind\u00edgena que Virg\u00edlio Corr\u00eaa Filho denomina \u201c\u003cem\u003ecoxipon\u00eas\u003c/em\u003e\u201d, mas que, a nosso ver \u2014 pelo estudo da topon\u00edmia \u2014 n\u00e3o poderia ser outra sen\u00e3o a dos Bororo (Corr\u00eaa Filho [1939]: 14).\u003c/p\u003e\n\n\u003cp\u003eEssa interpreta\u00e7\u00e3o tamb\u00e9m se apoia no Pe. Jos\u00e9 Manoel de Siqueira, cujo manuscrito foi publicado por Couto de Magalh\u00e3es (Magalh\u00e3es 1934: 260\u2013261). Note-se, ainda, que a pr\u00f3pria forma \u201ccoxipon\u00eas\u201d \u00e9 de origem bororo: \u003cem\u003eCoxip\u00f3\u003c/em\u003e n\u00e3o \u00e9 mais que uma corrup\u00e7\u00e3o de \u003cem\u003eKujibo\u003c/em\u003e, isto \u00e9, \u201cribeir\u00e3o da ave \u003cem\u003ekujibo\u003c/em\u003e\u201d.\u003c/p\u003e\n\n\u003cp\u003eAp\u00f3s as primeiras rela\u00e7\u00f5es de 1718, sucederam combates violentos. Os brancos encontraram os \u201c\u003cem\u003eAripoc\u00f4n\u00ea\u003c/em\u003e\u201d (= Bororo) aldeados nas margens dos rios \u201cCuxip\u00f3 Mirim, do Peixe e Butuca\u201d, ostentando adornos de ouro \u2014 abundante nos barrancos daqueles rios (Taunay 1949: 12\u201313). Os Bororo, por fim desbaratados, afastaram-se das minas, e os invasores passaram a ocupar permanentemente a localidade.\u003c/p\u003e\n\n\u003cp\u003eMais tarde, o poder p\u00fablico entregou a tarefa \u00e0s for\u00e7as armadas, que lograram \u201cdomar\u201d os \u00edndios do \u003cem\u003ePog\u00fabo\u003c/em\u003e (bacia do rio S\u00e3o Louren\u00e7o) e reuni-los em dois grupos chamados \u201c\u003cstrong\u003eCol\u00f4nia Isabel\u003c/strong\u003e\u201d e \u201c\u003cstrong\u003eCol\u00f4nia Teresa Cristina\u003c/strong\u003e\u201d, situados no baixo \u003cem\u003ePog\u00fabo Cereu\u003c/em\u003e, rio S\u00e3o Louren\u00e7o. A miss\u00e3o foi conclu\u00edda em \u003cstrong\u003e24 de abril de 1886\u003c/strong\u003e, pelo ent\u00e3o alferes \u003cstrong\u003eAntonio Jos\u00e9 Duarte\u003c/strong\u003e (Mendon\u00e7a 1919, 1\u00ba: 176\u2013177).\u003c/p\u003e\n\n\u003cp\u003eEm \u003cstrong\u003e19 de abril de 1895\u003c/strong\u003e, visando confiar aos mission\u00e1rios salesianos a dire\u00e7\u00e3o da Col\u00f4nia Teresa Cristina, o presidente \u003cstrong\u003eManoel Jos\u00e9 Murtinho\u003c/strong\u003e a cedeu por contrato n.\u00ba\u003c/p\u003e\n\n\u003ch3\u003e610. Em \u003cstrong\u003e5 de junho de 1895\u003c/strong\u003e, o Pe\u003c/h3\u003e\n\n\u003cp\u003e\u003cstrong\u003eGiovanni Balzola\u003c/strong\u003e, acompanhado do Pe. \u003cstrong\u003eGiuseppe Solari\u003c/strong\u003e, do irm\u00e3o leigo \u003cstrong\u003eGiacomo Grosso\u003c/strong\u003e e de tr\u00eas religiosas Filhas de Maria Auxiliadora (\u003cstrong\u003eIr. Frederica Hummel\u003c/strong\u003e, \u003cstrong\u003eIr. Madalena Tramonti\u003c/strong\u003e e \u003cstrong\u003eIr.\u003c/p\u003e\n\n\u003cp\u003eMargherita Micheletto\u003c/strong\u003e), ingressou na col\u00f4nia, sendo recebido por trezentos Bororo e vinte e cinco soldados. A alma de todo esse movimento de religi\u00e3o e \u201cciviliza\u00e7\u00e3o\u201d foi \u003cstrong\u003eDom Luigi Lasagna\u003c/strong\u003e, superior dos salesianos no Brasil, que cinco meses depois, em \u003cstrong\u003e7 de novembro de 1895\u003c/strong\u003e, morreu aos quarenta e cinco anos em um desastre ferrovi\u00e1rio perto de \u003cstrong\u003eJuiz de Fora\u003c/strong\u003e (Minas Gerais).\u003c/p\u003e\n\n\u003cp\u003eEm \u003cstrong\u003e1898\u003c/strong\u003e, intrigas pol\u00edticas, interesses pessoais e cal\u00fanias contra os mission\u00e1rios provocaram a expuls\u00e3o dos salesianos (superior da miss\u00e3o: Pe. \u003cstrong\u003eAntonio Malan\u003c/strong\u003e). Oferecida novamente a dire\u00e7\u00e3o da col\u00f4nia aos salesianos, n\u00e3o foi mais aceita, embora em \u003cstrong\u003e1899\u003c/strong\u003e uma delega\u00e7\u00e3o de quinze Bororo tenha ido a Cuiab\u00e1 pedir ao antigo diretor, Pe. Giovanni Balzola, o regresso dos mission\u00e1rios \u00e0 col\u00f4nia.\u003c/p\u003e\n\n\u003cp\u003eAnos mais tarde, essa col\u00f4nia e os Bororo do c.i. do \u003cem\u003ePogubo Cer\u00e9u\u003c/em\u003e, rio S\u00e3o Louren\u00e7o, entraram na esfera do \u003cstrong\u003eS.P.I.\u003c/strong\u003e\n\u003cbr\u003eO Pe. Antonio Malan voltou-se ent\u00e3o para explorar um novo campo e, com o Pe. Giovanni Balzola, percorreu o planalto a leste de Cuiab\u00e1, chegando at\u00e9 a atual \u003cstrong\u003eAraguaiana\u003c/strong\u003e, nas margens do rio Araguaia.\u003c/p\u003e\n\n\u003cp\u003eA regi\u00e3o ainda estava sob dom\u00ednio do Bororo \u201cind\u00f4mito\u201d que, embora aparentemente pacificado na zona do Pogubo, desencadeava vingan\u00e7as no territ\u00f3rio explorado pelos mission\u00e1rios. Por indica\u00e7\u00e3o de funcion\u00e1rios da linha telegr\u00e1fica \u2014 que cumpriam suas obriga\u00e7\u00f5es acompanhados por piquetes armados \u2014 os salesianos escolheram uma localidade chamada \u003cstrong\u003eTachos\u003c/strong\u003e, frequentada pelos \u00edndios. L\u00e1 se instalaram em tendas em \u003cstrong\u003e18 de janeiro de 1902\u003c/strong\u003e, depois de um m\u00eas de viagem a cavalo (partida de Cuiab\u00e1 em \u003cstrong\u003e17 de dezembro de 1901\u003c/strong\u003e), ainda sob dire\u00e7\u00e3o do intr\u00e9pido Pe.\u003c/p\u003e\n\n\u003cp\u003eGiovanni Balzola. Integravam a comitiva: Pe. \u003cstrong\u003eGiuseppe Salvetto\u003c/strong\u003e e os irm\u00e3os leigos \u003cstrong\u003eSilvio Milanese\u003c/strong\u003e, \u003cstrong\u003eDomenico Minguzzi\u003c/strong\u003e e \u003cstrong\u003eGiacomo Grosso\u003c/strong\u003e. As Filhas de Maria Auxiliadora eram \u003cstrong\u003eIr.\u003c/p\u003e\n\n\u003cp\u003eRosa Kiste\u003c/strong\u003e (diretora), \u003cstrong\u003eIr. Maddalena Tramonti\u003c/strong\u003e e \u003cstrong\u003eIr. Lucia Michetti\u003c/strong\u003e.\u003c/p\u003e\n\n\u003cp\u003eAp\u00f3s ansiosa expectativa, em \u003cstrong\u003e7 de agosto de 1902\u003c/strong\u003e, quatro guerreiros armados de arcos e flechas, liderados por \u003cstrong\u003eMeriri Okwoda\u003c/strong\u003e (mais tarde batizado Joaquim), apresentaram-se amigavelmente na miss\u00e3o. Foi o in\u00edcio da \u201cpacifica\u00e7\u00e3o\u201d dos Bororo do planalto, que passaram a entrar no cons\u00f3rcio dos povos civilizados. A zona habitada por eles tornou-se ent\u00e3o livre de perigos e nela surgiram e surgem fazendas e centros demogr\u00e1ficos como \u003cstrong\u003eGuiratinga\u003c/strong\u003e, \u003cstrong\u003ePoxor\u00e9u\u003c/strong\u003e, \u003cstrong\u003eTorixor\u00e9u\u003c/strong\u003e, \u003cstrong\u003eBarra         const query = searchInput.value.trim();
        const selectedKeyword = keywordFilter.value;

        if (query.length < 2) {
            if (selectedKeyword) {
                currentResults = encyclopediaData
                    .filter(item => hasKeyword(item, selectedKeyword))
                    .map(item => ({ item }));
            } else {
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <h2>Pesquise na enciclopédia</h2>
                        <p>Digite um termo para começar</p>
                    </div>
                `;
                statsDiv.textContent = '';
                return;
            }
        } else {
            currentResults = fuse.search(query);

            if (selectedKeyword) {
                currentResults = currentResults.filter(result => hasKeyword(result.item, selectedKeyword));
            }
        }

        statsDiv.textContent = `${currentResults.length} verbete${currentResults.length !== 1 ? 's' : ''} encontrado${currentResults.length !== 1 ? 's' : ''}`;

        if (currentResults.length === 0) {
            resultsContainer.innerHTML = `
                <div class="empty-state">
                    <h2>Nenhum resultado</h2>
                    <p>Tente um termo diferente ou altere o filtro</p>
                </div>
            `;
        } else {
            const displayResults = currentResults.slice(0, 100);
            let html = displayResults.map(result => renderEntry(result, result.matches)).join('');

            if (currentResults.length > 100) {
                html += `<div class="empty-state"><p>Mostrando 100 de ${currentResults.length} resultados. Refine sua busca.</p></div>`;
            }

            resultsContainer.innerHTML = html;
            attachEntryListeners();
        }
    }

    function attachEntryListeners() {
        document.querySelectorAll('.entry').forEach(entry => {
            entry.addEventListener('click', function(e) {
                // Don't toggle if clicking on a link
                if (e.target.tagName === 'A' || e.target.closest('a')) return;

                // Don't toggle if clicking inside expanded content (except collapse hint)
                if (this.classList.contains('expanded') &&
                    e.target.closest('.entry-full-content') &&
                    !e.target.closest('.entry-collapse-hint')) {
                    return;
                }

                this.classList.toggle('expanded');
            });
        });
    }

    // Debounce helper
    function debounce(func, wait) {
        let timeout;
        return function(...args) {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, args), wait);
        };
    }

    // Event listeners
    searchInput.addEventListener('input', debounce(search, 200));
    keywordFilter.addEventListener('change', search);

    // Focus search on load
    searchInput.focus();
    </script>
</body>
