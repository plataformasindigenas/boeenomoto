    const encyclopediaData = [{"content": "\u003cp\u003eO termo \u003cem\u003emori\u003c/em\u003e \u00e9 um conceito central na organiza\u00e7\u00e3o social, moral e ritual dos Bororo. Trata-se de uma no\u00e7\u00e3o poliss\u00eamica que abrange ideias de vingan\u00e7a, retribui\u00e7\u00e3o, recompensa, compensa\u00e7\u00e3o de danos, presente ritual e obriga\u00e7\u00e3o social, variando conforme o contexto em que \u00e9 empregado.\u003c/p\u003e\n\n\u003ch3\u003e1. Mori: vingan\u00e7a\u003c/h3\u003e\n\n\u003cp\u003eNa acep\u00e7\u00e3o mais direta, mori significa vingan\u00e7a, no sentido claro de retaliar ou compensar uma ofensa grave. Exemplo: kaj\u00e1o, mori mode \u2014 \"espere, eu me vingarei\".\u003c/p\u003e\n\n\u003ch3\u003e2. Mori: recompensa e retribui\u00e7\u00e3o social\u003c/h3\u003e\n\n\u003cp\u003eA recompensa ou retribui\u00e7\u00e3o por um favor, ajuda ou objeto recebido \u00e9 uma obriga\u00e7\u00e3o profundamente enraizada na tradi\u00e7\u00e3o bororo. Trata-se de uma norma social incontorn\u00e1vel: ningu\u00e9m pode, nem deve, deixar de retribuir. Quem se esquece \u2014 volunt\u00e1ria ou involuntariamente \u2014 torna-se alvo de esc\u00e1rnio e desprezo coletivo.\u003c/p\u003e\n\n\u003cp\u003eA pessoa que recebe um favor deve, inevitavelmente, oferecer um mori, geralmente escolhido por iniciativa pr\u00f3pria ou determinado por conven\u00e7\u00f5es tradicionais. Nessa acep\u00e7\u00e3o ampliada, mori pode corresponder a presente, d\u00e1diva, compensa\u00e7\u00e3o por danos causados, agrado ou mimo ritual. Se um c\u00e3o morde algu\u00e9m, o ferido n\u00e3o deve reagir com hostilidade, mas aguarda o mori por parte do dono do animal.\u003c/p\u003e\n\n\u003cp\u003eEsse mori consiste, em geral, numa espalma\u00e7\u00e3o de pasta vermelha de urucum. Caso a retribui\u00e7\u00e3o demore, o ferido se considera ofendido e o propriet\u00e1rio do c\u00e3o deixa de cumprir uma de suas obriga\u00e7\u00f5es sociais. Quando duas crian\u00e7as brigam e uma sai prejudicada, o pai da crian\u00e7a agressora deve realizar o mori, espalhando pasta de urucum sobre a crian\u00e7a ofendida.\u003c/p\u003e\n\n\u003cp\u003eSe uma crian\u00e7a se machuca ao trope\u00e7ar em um objeto, a m\u00e3e, outra pessoa ou a pr\u00f3pria crian\u00e7a executa o mori, batendo simbolicamente no objeto causador do ferimento. Quem perde ou danifica um objeto alheio deve compensar o preju\u00edzo oferecendo um mori ao propriet\u00e1rio. Quando algu\u00e9m se fere gravemente \u2014 por exemplo, ao cair de uma \u00e1rvore ou ser picado por uma cobra \u2014 os parentes realizam o mori, tingindo o ferido com urucum e adornando-o com plumas.\u003c/p\u003e\n\n\u003cp\u003eEm ca\u00e7adas ou pescarias oficiais que envolvem um f\u00e1g\u00f9, representante ritual de um defunto, se esse representante se machuca, os parentes do falecido devem chorar, escarificar-se e deixar cair sangue sobre ele. Ap\u00f3s a recupera\u00e7\u00e3o, o ferido deve retribuir esse mori com outro mori, espalhando urucum sobre todos que participaram do luto ritual. Quando algu\u00e9m retorna \u00e0 aldeia ap\u00f3s longa aus\u00eancia, sem que se soubesse se estava vivo ou morto, entoa-se imediatamente o canto Roia Kurirewu, reservado aos defuntos.\u003c/p\u003e\n\n\u003cp\u003eNo dia seguinte, o rec\u00e9m-chegado recebe um mori, sendo untado com pasta vermelha de urucum. Por delicadeza e eleg\u00e2ncia, quem oferece um presente frequentemente minimiza o valor do objeto e tenta dissuadir o outro da obriga\u00e7\u00e3o de retribuir. Essa atitude, por\u00e9m, \u00e9 apenas uma f\u00f3rmula de cortesia: ningu\u00e9m a leva ao p\u00e9 da letra, e a retribui\u00e7\u00e3o sempre ocorre.\u003c/p\u003e\n\n\u003cp\u003eEssas normas n\u00e3o se aplicam da mesma forma \u00e0s rela\u00e7\u00f5es entre Bororo e n\u00e3o ind\u00edgenas. O Bororo n\u00e3o se sente obrigado a retribuir presentes recebidos de brancos, mas espera destes compensa\u00e7\u00f5es generosas, justificando tal expectativa pela abund\u00e2ncia de bens que os n\u00e3o ind\u00edgenas possuem. Idosos e doentes graves s\u00e3o dispensados da obriga\u00e7\u00e3o do mori, embora expressem gratid\u00e3o apertando com for\u00e7a a m\u00e3o do doador e o objeto recebido.\u003c/p\u003e\n\n\u003ch3\u003e3. Mori: vingan\u00e7a ritual pela morte\u003c/h3\u003e\n\n\u003cp\u003eQuando um Bororo morre, \u00e9 escolhido um representante ritual do falecido, chamado aroe maiwu (\"alma nova\") ou iadu (\"companheiro\"). Sua principal obriga\u00e7\u00e3o \u00e9 vingar a morte do representado. Essa vingan\u00e7a consiste em abater uma on\u00e7a, cujo couro ser\u00e1 entregue a um parente do defunto.\u003c/p\u003e\n\n\u003cp\u003eA on\u00e7a morta recebe o nome de mori, pois representa simultaneamente vingan\u00e7a e retribui\u00e7\u00e3o. Esse ato est\u00e1 ligado ao ritual denominado barege ekedodu, o \"banquete das feras\". Os Bororo acreditam que a morte \u00e9 causada por um bope, esp\u00edrito mal\u00e9fico, e que a on\u00e7a \u00e9, ela pr\u00f3pria, um bope.\u003c/p\u003e\n\n\u003cp\u003eAssim, ao matar o fel\u00eddeo, elimina-se um esp\u00edrito causador de morte, realizando-se uma vingan\u00e7a de ordem social, ritual e cosmol\u00f3gica.\u003c/p\u003e", "examples": [], "headword": "Mori", "id": "mori", "images": [], "keywords": ["vingan\u00e7a", "retribui\u00e7\u00e3o", "ritual", "obriga\u00e7\u00e3o social", "urucum", "on\u00e7a", "morte", "funeral"], "summary": "Vingan\u00e7a, reompensa. \nConceito central na vida social e ritual bororo, abrangendo vingan\u00e7a, recompensa, retribui\u00e7\u00e3o social, compensa\u00e7\u00e3o de danos e obriga\u00e7\u00e3o ritual.", "updated_at": "2026-01-07", "url": "", "variants": []}, {"content": "", "examples": [{"bororo": "imode kadobora maegodudo, icare inaguge erekodumodukare pugeje", "translation": "farei uma cerca fechada de taquaras, assim minhas cria\u00e7\u00f5es n\u00e3o fugir\u00e3o mais"}, {"bororo": "ire imaegodudo imuga okware kodi", "translation": "fiquei triste com a morte de minha m\u00e3e"}], "headword": "Maekodudo", "id": "maekodudo_1", "images": [], "keywords": [], "summary": "Fazer com continuidade, entristecer, arrepender-se.", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "", "examples": [], "headword": "Ma", "id": "ma_1", "images": [], "keywords": ["bot\u00e2nica", "artesanato"], "summary": "Fol\u00edolo de palmeira.", "updated_at": "2026-01-04", "url": "", "variants": ["ba"]}, {"content": "\u003ch3\u003eBa: aldeia e organiza\u00e7\u00e3o espacial bororo\u003c/h3\u003e\n\n\u003cp\u003eEm muitos textos etnogr\u00e1ficos sobre os Bororo, a descri\u00e7\u00e3o da \u003cstrong\u003ealdeia\u003c/strong\u003e n\u00e3o \u00e9 apenas uma quest\u00e3o de arquitetura: ela est\u00e1 profundamente ligada \u00e0 organiza\u00e7\u00e3o social em \u003cstrong\u003emetades\u003c/strong\u003e e \u00e0 subdivis\u00e3o em cl\u00e3s/fam\u00edlias. Por isso, falar da aldeia implica falar tamb\u00e9m de como as pessoas se distribuem, se reconhecem e se orientam no espa\u00e7o comunit\u00e1rio.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003ch4\u003e1) Onde se constr\u00f3i uma aldeia\u003c/h4\u003e\n\u003cp\u003eTradicionalmente, a aldeia \u00e9 levantada em \u00e1rea relativamente aberta (vegeta\u00e7\u00e3o baixa e rala), pr\u00f3xima de \u00e1gua, evitando o interior fechado da floresta, exceto em ocupa\u00e7\u00f5es curtas (por exemplo, para expedi\u00e7\u00f5es de ca\u00e7a e pesca). Um ponto importante destacado pelos etn\u00f3grafos \u00e9 que, mesmo em paradas de apenas uma noite, tenta-se manter a \u003cem\u003eordem\u003c/em\u003e de disposi\u00e7\u00e3o das casas semelhante \u00e0 de uma aldeia regular.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003ch4\u003e2) Centro da aldeia: a casa central (casa dos homens)\u003c/h4\u003e\n\u003cp\u003eO primeiro passo \u00e9 definir a posi\u00e7\u00e3o da \u003cstrong\u003ecasa central\u003c/strong\u003e, descrita como o centro de uma \u00e1rea ampla e mais ou menos circular. Essa casa \u00e9 frequentemente apresentada como a maior constru\u00e7\u00e3o, de formato retangular, com dimens\u00f5es ajustadas \u00e0 quantidade de homens da comunidade. Ela \u00e9 um espa\u00e7o social e ritual: ali os homens passam grande parte do dia (quando n\u00e3o est\u00e3o em ca\u00e7a/pesca), produzem artefatos, conversam e descansam; jovens n\u00e3o casados podem dormir ali. O texto descreve ainda restri\u00e7\u00f5es de acesso para mulheres em circunst\u00e2ncias consideradas impr\u00f3prias, ligadas a normas rituais.\u003c/p\u003e\n\n\u003cp\u003eO interior \u00e9 pensado de acordo com as \u003cstrong\u003emetades\u003c/strong\u003e: uma por\u00e7\u00e3o corresponde aos \u003cstrong\u003eTugarege\u003c/strong\u003e e a outra aos \u003cstrong\u003eEcerae\u003c/strong\u003e. O centro pode ter \u00e1reas reservadas \u00e0s lideran\u00e7as e pessoas de grande prest\u00edgio.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003ch4\u003e3) Casas na circunfer\u00eancia: cabanas e ocupa\u00e7\u00e3o tradicional\u003c/h4\u003e\n\u003cp\u003eAo redor da casa central, na circunfer\u00eancia, constroem-se as demais casas/cabanas. A descri\u00e7\u00e3o etnogr\u00e1fica enfatiza que a ocupa\u00e7\u00e3o interna de uma casa n\u00e3o corresponde a uma \u201cfam\u00edlia nuclear\u201d no sentido ocidental (pai+m\u00e3e+filhos). Em termos bororo, a casa tende a ser relacionada \u00e0 esfera da mulher e de seus filhos (matrilinearidade), enquanto o homem permanece ligado ao seu pr\u00f3prio cl\u00e3 e metade, sendo a rela\u00e7\u00e3o conjugal atravessada por essa observa\u00e7\u00e3o estrutural.\u003c/p\u003e\n\n\u003cp\u003eO texto descreve tamb\u00e9m aspectos do cotidiano material: fogueiras (muitas vezes, uma por grupo/dom\u00ednio dom\u00e9stico), recipientes de cer\u00e2mica, plataformas/jiraus para defumar e guardar objetos, espa\u00e7os de dormir, e a presen\u00e7a de animais dom\u00e9sticos e utens\u00edlios, compondo um retrato de vida cotidiana.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003ch4\u003e4) Orienta\u00e7\u00e3o e divis\u00f5es internas (leste/oeste)\u003c/h4\u003e\n\u003cp\u003eUm ponto anal\u00edtico importante na descri\u00e7\u00e3o \u00e9 que certas designa\u00e7\u00f5es internas das casas se organizam em rela\u00e7\u00e3o ao \u003cstrong\u003eleste\u003c/strong\u003e e ao \u003cstrong\u003eoeste\u003c/strong\u003e (por exemplo: ocupantes do lado leste vs. do lado oeste). O autor discute inclusive diferen\u00e7as entre diagramas publicados por diversos pesquisadores e sugere que parte das aparentes discrep\u00e2ncias se deve \u00e0 complexidade das subdivis\u00f5es internas e \u00e0 multiplicidade de termos e nomes usados para grupos e subgrupos.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003ch4\u003e5) Termos correlatos (para navegar na Enciclop\u00e9dia)\u003c/h4\u003e\n\u003cul\u003e\n  \u003cli\u003e\u003cstrong\u003ebai\u003c/strong\u003e: casa/cabana (em alguns contextos, aparece como forma relacionada \u00e0 no\u00e7\u00e3o de habita\u00e7\u00e3o)\u003c/li\u003e\n \u003cli\u003e\u003cstrong\u003ebai mana gejewu\u003c/strong\u003e: casa central, ligada \u00e0 pra\u00e7a\u003c/li\u003e\n  \u003cli\u003e\u003cstrong\u003eTugarege\u003c/strong\u003e e \u003cstrong\u003eEcerae\u003c/strong\u003e: metades que atravessam a organiza\u00e7\u00e3o do espa\u00e7o\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003ch4\u003eFonte usada para esta entrada\u003c/h4\u003e\n\u003cp\u003eEsta entrada foi elaborada a partir de: \u003cem\u003eA aldeia bororo\u003c/em\u003e (tradu\u00e7\u00e3o/nota de um texto de Cesare Albisetti com apresenta\u00e7\u00e3o e aparato explicativo), onde a aldeia \u00e9 descrita em rela\u00e7\u00e3o \u00e0 organiza\u00e7\u00e3o social e \u00e0 disposi\u00e7\u00e3o espacial das casas e da casa central.\u003c/p\u003e\n", "examples": [], "headword": "ba", "id": "ba-1", "images": [{"alt": "planta da aldeia Kejari", "credit": "L\u00e9vi-Strauss (planta/diagrama)", "url": "https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Plan_de_Kejara.png/500px-Plan_de_Kejara.png"}, {"alt": "Aldeia Gar\u00e7as (TI Meruri na d\u00e9cada de 80 (imagem ilustrativa)", "credit": "Fonte/Autor", "url": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbL7kj1DeYnBJNF4wh2shN-UhvF0HdPCWptQ\u0026s"}], "keywords": ["aldeia", "b\u00e1i", "\u00e9ua", "casa central", "b\u00e1i-m\u00e1nna-guegg\u00e9u", "pra\u00e7a", "metades", "Tugarege", "Ecerae"], "summary": "aldeia; povoado bororo e sua disposi\u00e7\u00e3o tradicional (casa central e casas na circunfer\u00eancia).", "updated_at": "2026-01-07", "url": "", "variants": []}, {"content": "\u003cp\u003e\u003cem\u003eboe\u003c/em\u003e \u0027coisa\u2019 + \u003cem\u003ea\u003c/em\u003e (\u003cem\u003eai\u003c/em\u003e) \u0027folha de palmeira\u2019.\n\nDesigna\u00e7\u00f5es:\n1) um fol\u00edolo ou semifol\u00edolo de broto de baba\u00e7u;\n2) estojo peniano quotidiano;\n3) certo tipo de boe etao kajejewu (\u2018coroa dos bororo\u2019);\n4) casa;\n5) aldeia.\u003c/p\u003e\n\n\u003ch3\u003e1. No\u00e7\u00f5es sobre o ba (estojo quotidiano) e seu uso\u003c/h3\u003e\n\n\u003cp\u003eO homem bororo tem, como \u00fanica e indispens\u00e1vel indument\u00e1ria, uma esp\u00e9cie de cartucho feito com um semifol\u00edolo de broto de palmeira baba\u00e7u, dobrado em n\u00f3 sobre si mesmo. Depois de iniciado, o homem nunca aparece em p\u00fablico sem o b\u00e1. Ele \u00e9 amarrado firmemente na extremidade do p\u00eanis para manter o prep\u00facio sobre a glande, de tal modo que o prep\u00facio sobressai do b\u00e1 e fica como que por ele fortemente estrangulado.\u003c/p\u003e\n\n\u003cp\u003eObserva\u00e7\u00e3o etnobot\u00e2nica (baba\u00e7u):\nBaba\u00e7us na margem direita do rio Taquari, perto da cidade de Coxim. Seus palmitos e cocos s\u00e3o usados na alimenta\u00e7\u00e3o e seus brotos na confec\u00e7\u00e3o de trabalhos de cestaria. Suas folhas s\u00e3o empregadas na constru\u00e7\u00e3o das choupanas.\u003c/p\u003e\n\n\u003ch3\u003e2. Estojo peniano festivo\u003c/h3\u003e\n\n\u003cp\u003eO estojo peniano chamado aqui de \u201cfestivo\u201d \u00e9 o mesmo cartucho, mas com o fol\u00edolo prolongado em forma de fita, que termina em \u201ccauda de andorinha\u201d ou em ponta mais ou menos aguda. \u00c9 conhecido comumente como baera (\u2018borboleta\u2019), embora o nome considerado correto seja baerarewu (\u2018objeto semelhante \u00e0 borboleta\u2019). \u00c0s vezes, especialmente durante as festas, pode ser ornamentado com pinturas, penugem e desenhos geom\u00e9tricos, ou mesmo com figuras de animais.\u003c/p\u003e\n\n\u003cp\u003eEsse \u00e9 descrito como o \u00fanico objeto dos bororo que leva motivos faunianos. Para a imposi\u00e7\u00e3o do b\u00e1 aos adolescentes: ver ip\u00e1re eno o badodu (\u2018imposi\u00e7\u00e3o do estojo peniano aos mo\u00e7os\u2019) e b\u00e1era (\u2018estojo peniano festivo\u2019).\u003c/p\u003e\n\n\u003ch3\u003e3. Observa\u00e7\u00f5es\u003c/h3\u003e\n\n\u003cp\u003eAntigamente, o b\u00e1 era privativo do cl\u00e3 dos Aroroe; posteriormente, esses o cederam tamb\u00e9m aos membros dos outros cl\u00e3s. Os adolescentes da metade dos Ecerae podem, por direito, receb\u00ea-lo com menos idade do que os da metade dos Tugarege. Para indicar a posse do b\u00e1, diz-se: ino o ba (\u2018meu estojo peniano\u2019).\u003c/p\u003e", "examples": [{"bororo": "\u003cem\u003eino o ba\u003c/em\u003e", "translation": "meu estojo peniano"}], "headword": "Ba", "id": "ba_2", "images": [], "keywords": ["vestimenta", "estojo peniano", "baba\u00e7u", "palmeira", "indument\u00e1ria", "cl\u00e3", "Aroroe", "Ecerae", "Tugarege", "casa", "aldeia"], "summary": "1) fol\u00edolo ou semifol\u00edolo do broto de baba\u00e7u; 2) estojo peniano quotidiano (indument\u00e1ria indispens\u00e1vel do homem bororo ap\u00f3s a inicia\u00e7\u00e3o); 3) certo tipo de boe etao kajejewu (\u2018coroa dos bororo\u2019); 4) casa; 5) aldeia.", "updated_at": "2026-01-05", "url": "", "variants": [""]}, {"content": "\u003cp\u003eO termo ba apresenta v\u00e1rios significados distintos em bororo, cobrindo dom\u00ednios diferentes como bot\u00e2nica, indument\u00e1ria masculina, ornamentos rituais e espa\u00e7o habitacional. Para uma descri\u00e7\u00e3o adequada, ver as entradas espec\u00edficas: Ba\u00b9 (fol\u00edolo de palmeira), Ba\u00b2 (estojo peniano quotidiano), Ba\u00b3 (estojo peniano festivo), Ba\u2074 (coroa ritual), Ba\u2075 (casa / aldeia).\u003c/p\u003e", "examples": [], "headword": "Ba", "id": "ba", "images": [], "keywords": ["polissemy", "cultura material", "vestimenta", "habita\u00e7\u00e3o"], "summary": "Forma poliss\u00eamica do bororo, com sentidos distintos ligados a folhas de palmeira, indument\u00e1ria masculina, ornamentos rituais e espa\u00e7o habitacional.", "updated_at": "2026-01-05", "url": "", "variants": []}, {"content": "\u003cp\u003eBa designa o fol\u00edolo ou semifol\u00edolo retirado do broto de palmeira, especialmente do baba\u00e7u. Esses fol\u00edolos s\u00e3o utilizados em diferentes atividades cotidianas dos Bororo, como a confec\u00e7\u00e3o de trabalhos de cestaria e a constru\u00e7\u00e3o das choupanas. Os baba\u00e7us existentes na margem direita do rio Taquari, pr\u00f3ximo \u00e0 cidade de Coxim, fornecem palmitos e cocos utilizados na alimenta\u00e7\u00e3o, enquanto seus brotos s\u00e3o empregados em artefatos e suas folhas na cobertura das habita\u00e7\u00f5es.\u003c/p\u003e", "examples": [], "headword": "Ba", "id": "ba_1_leaf", "images": [{"alt": "", "credit": "", "url": "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Attalea_speciosa_Itapecuru_2.JPG/982px-Attalea_speciosa_Itapecuru_2.JPG"}], "keywords": ["palmeira", "baba\u00e7u", "bot\u00e2nica", "cestaria", "arquitetura tradicional"], "summary": "Fol\u00edolo ou semifol\u00edolo do broto de palmeira, especialmente do baba\u00e7u.", "updated_at": "2026-01-05", "url": "", "variants": []}, {"content": "\u003cp\u003eO ba \u00e9 a \u00fanica e indispens\u00e1vel indument\u00e1ria do homem bororo ap\u00f3s a inicia\u00e7\u00e3o. Consiste em uma esp\u00e9cie de cartucho confeccionado com um semifol\u00edolo do broto de palmeira baba\u00e7u, dobrado sobre si mesmo e preso em forma de n\u00f3. O homem nunca aparece em p\u00fablico sem o ba.\u003c/p\u003e\n\n\u003cp\u003eEle \u00e9 amarrado firmemente na extremidade do p\u00eanis, mantendo o prep\u00facio sobre a glande, de modo que esta sobressai do estojo e permanece fortemente comprimida. Para indicar a posse do objeto, emprega-se a express\u00e3o ino o ba, \u2018meu estojo peniano\u2019. Antigamente, o uso do ba era privativo do cl\u00e3 dos Aroroe, que posteriormente o cedeu aos demais cl\u00e3s.\u003c/p\u003e", "examples": [], "headword": "Ba", "id": "ba_2_penile_sheath_daily", "images": [{"alt": "", "credit": "", "url": "https://www.geocities.ws/terrabrasileira/ornato/o-ornato/o-estoj2.jpg"}], "keywords": ["corpo", "vestimenta", "masculinidade", "inicia\u00e7\u00e3o", "etnografia"], "summary": "Estojo peniano quotidiano, indument\u00e1ria indispens\u00e1vel do homem bororo ap\u00f3s a inicia\u00e7\u00e3o.", "updated_at": "2026-01-05", "url": "", "variants": []}, {"content": "\u003cp\u003eO estojo peniano festivo \u00e9 uma varia\u00e7\u00e3o do ba quotidiano, caracterizada pelo prolongamento do fol\u00edolo em forma de fita, que termina em cauda de andorinha ou em ponta mais ou menos aguda. \u00c9 comumente chamado de baera (\u2018borboleta\u2019), embora a denomina\u00e7\u00e3o mais precisa seja baerarewu, \u2018objeto semelhante \u00e0 borboleta\u2019. Durante festas e cerim\u00f4nias, pode ser ornamentado com pinturas, penugem, desenhos geom\u00e9tricos e, ocasionalmente, figuras de animais.\u003c/p\u003e\n\n\u003cp\u003eTrata-se do \u00fanico objeto da cultura material bororo que apresenta motivos faun\u00edsticos. Est\u00e1 associado a rituais de passagem, como o ip\u00e1re eno o badodu, a imposi\u00e7\u00e3o do estojo peniano aos adolescentes.\u003c/p\u003e", "examples": [], "headword": "Baera / Baerarewu", "id": "ba_3_penile_sheath_festive", "images": [], "keywords": ["ritual", "arte corporal", "festas", "ornamenta\u00e7\u00e3o"], "summary": "Estojo peniano festivo, ornamentado, usado em cerim\u00f4nias.", "updated_at": "2026-01-05", "url": "", "variants": ["baera"]}, {"content": "\u003cp\u003eEm um de seus usos, ba designa um certo tipo de boe etao kajejewu, isto \u00e9, uma coroa ritual bororo. Esse ornamento est\u00e1 associado a contextos cerimoniais espec\u00edficos e \u00e9 confeccionado com materiais vegetais, especialmente derivados de palmeiras.\u003c/p\u003e", "examples": [], "headword": "Ba", "id": "ba_4_crown", "images": [], "keywords": ["ornamentos", "ritual", "coroa"], "summary": "Certo tipo de coroa ritual dos Bororo, confeccionada com materiais vegetais.", "updated_at": "2026-01-05", "url": "", "variants": []}, {"content": "\u003cp\u003eBa pode tamb\u00e9m designar a casa ou, por extens\u00e3o, a aldeia. Esse uso refere-se ao espa\u00e7o habitacional e social, distinguindo-se semanticamente dos sentidos ligados \u00e0 indument\u00e1ria masculina e aos artefatos rituais.\u003c/p\u003e", "examples": [], "headword": "Ba", "id": "ba_5_house_village", "images": [], "keywords": ["habita\u00e7\u00e3o", "aldeia", "espa\u00e7o social"], "summary": "Casa ou aldeia.", "updated_at": "2026-01-05", "url": "", "variants": []}, {"content": "", "examples": [{"bororo": "atumode ma, ikiarigodu mode", "translation": "se fores embora ficarei triste"}, {"bororo": "ipare emerumode imi rema karega", "translation": "os homens ir\u00e3o ca\u00e7ar, mas eu n\u00e3o"}, {"bororo": "apemega mode ma, pamerumode", "translation": "quando sarares iremos ca\u00e7ar"}], "headword": "Ma", "id": "ma_3", "images": [], "keywords": [], "summary": "Se, quando, mas.", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "", "examples": [], "headword": "mace", "id": "mace", "images": [{"alt": "Pernilongo (fam\u00edlia Culicidae)", "credit": "Wikimedia Commons", "url": "https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Mosquito_2007-2.jpg/960px-Mosquito_2007-2.jpg"}], "keywords": ["inseto", "culic\u00eddeos"], "summary": "Pernilongo.", "updated_at": "2025-08-09", "url": "https://pt.wikipedia.org/wiki/Culic\u00eddeos", "variants": []}, {"content": "", "examples": [], "headword": "Mace Eiao", "id": "mace-eiao", "images": [], "keywords": ["top\u00f4nimo", "c\u00f3rrego", "Poxoreu"], "summary": "C\u00f3rrego afluente da direita do Po Cereu (rio Poxoreu) na cidade hom\u00f4nima; c\u00f3rrego Areias.", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "", "examples": [], "headword": "Mace kigadurewu", "id": "mace-kigadurewu", "images": [], "keywords": ["inseto", "fauna"], "summary": "Pernilongo das vargens de cor acinzentada.", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "", "examples": [{"bororo": "apega mae maere", "translation": "continuas a ser sempre mau"}, {"bororo": "je maere", "translation": "seu luto"}, {"bororo": "boe mae", "translation": "(coisa com) dura\u00e7\u00e3o ilimitada, i.e. faz tempo"}, {"bororo": "Extens\u00e3o", "translation": "dura\u00e7\u00e3o ilimitada, imensidade, continuidade, indefectibilidade, comprimento, deserto"}], "headword": "Mae", "id": "mae_1", "images": [], "keywords": [], "summary": "Extens\u00e3o, dura\u00e7\u00e3o ilimitada, imensidade, continuidade, comprimento; deserto; tristeza.", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "", "examples": [{"bororo": "pobo ure tumaedo boe jamedu joki", "translation": "a \u00e1gua alagou tudo"}, {"bororo": "ure bataru maedo boe eiogi", "translation": "falou aos Bororo"}], "headword": "Maedo", "id": "maedo_1", "images": [], "keywords": [], "summary": "Alargar, estender, compridar, tardar; entristecer.", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "", "examples": [], "headword": "Maedodu", "id": "maedodu_1", "images": [], "keywords": [], "summary": "Alargado, estendido, encompridado, entristecido.", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "", "examples": [], "headword": "Maedodurewu", "id": "maedodurewu_1", "images": [], "keywords": [], "summary": "O (que foi) alargado, o (que foi) estendido, o (que foi) entristecido.", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "", "examples": [{"bororo": [], "translation": []}], "headword": "Maegodu", "id": "maegodu_1", "images": [], "keywords": [], "summary": "Continuidade, come\u00e7ar a estender-se.", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "", "examples": [], "headword": "Adugo", "id": "adugo", "images": [{"alt": "On\u00e7a-pintada (Panthera onca)", "credit": "Wikimedia Commons", "url": "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Standing_jaguar.jpg/600px-Standing_jaguar.jpg"}], "keywords": ["animal", "mam\u00edfero", "on\u00e7a-pintada", "ritual", "ca\u00e7a", "mitologia", "Mutillidae", "formiga-on\u00e7a"], "notes": {"mitologia": "A on\u00e7a aparece em diversas narrativas m\u00edticas, frequentemente enganada por animais menores, como na hist\u00f3ria \u0027Juko Ro\u0027.", "ritual": "A ca\u00e7ada \u00e0 on\u00e7a-pintada possui import\u00e2ncia ritual e social, podendo funcionar como mori, uma retribui\u00e7\u00e3o simb\u00f3lica aos parentes de pessoas falecidas.", "uso_material": "Pele, dentes, garras e cauda s\u00e3o utilizados na confec\u00e7\u00e3o de adornos corporais."}, "summary": "Designa\u00e7\u00e3o bororo da on\u00e7a-pintada (Panthera onca) e, por extens\u00e3o metaf\u00f3rica, de insetos da fam\u00edlia Mutillidae, conhecidos como formiga-on\u00e7a.", "updated_at": "2026-01-04", "url": "https://pt.wikipedia.org/wiki/Panthera_onca", "variants": []}, {"content": "", "examples": [{"bororo": "Gato-mourisco", "translation": "tamb\u00e9m conhecido como jaguarundi."}], "headword": "Aimearewu", "id": "aimearewu", "images": [{"alt": "Jaguarundi (Herpailurus yagouaroundi)", "credit": "Wikimedia Commons", "url": "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Puma_yaguarondi2.jpg/960px-Puma_yaguarondi2.jpg"}], "keywords": ["animal", "mam\u00edfero", "felino"], "summary": "Gato-mourisco, tamb\u00e9m conhecido como jaguarundi.", "updated_at": "2025-08-09", "url": "https://pt.wikipedia.org/wiki/Jaguarundi", "variants": []}, {"content": "\u003cp\u003eNo contexto da l\u00edngua e da cultura bororo, o termo Adugo, originalmente associado \u00e0 on\u00e7a-pintada, \u00e9 tamb\u00e9m empregado por extens\u00e3o metaf\u00f3rica para designar diferentes esp\u00e9cies de insetos da fam\u00edlia Mutillidae. Esses insetos s\u00e3o popularmente conhecidos em portugu\u00eas como formiga-on\u00e7a, em raz\u00e3o de seu aspecto visual, caracterizado por colora\u00e7\u00e3o contrastante e padr\u00f5es que evocam, de forma simb\u00f3lica, as manchas da on\u00e7a.\u003c/p\u003e\n\n\u003cp\u003eAs Mutillidae pertencem \u00e0 ordem Hymenoptera e s\u00e3o, na realidade, vespas solit\u00e1rias, apesar de muitas esp\u00e9cies apresentarem f\u00eameas \u00e1pteras, o que lhes confere apar\u00eancia semelhante \u00e0 de formigas. A aplica\u00e7\u00e3o do nome Adugo a esses insetos reflete um mecanismo comum de classifica\u00e7\u00e3o zool\u00f3gica ind\u00edgena, baseado em analogias visuais e comportamentais com animais de maior destaque simb\u00f3lico.\u003c/p\u003e", "examples": [], "headword": "Adugo", "id": "adugo-mutillidae", "images": [{"alt": "Formiga-on\u00e7a (vespa da fam\u00edlia Mutillidae)", "credit": "Wikimedia Commons", "url": "https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Dasymutillaoccidentalis.jpg/960px-Dasymutillaoccidentalis.jpg"}], "keywords": ["inseto", "himen\u00f3ptero", "mutillidae", "formiga-on\u00e7a", "fauna", "classifica\u00e7\u00e3o zool\u00f3gica", "met\u00e1fora zool\u00f3gica"], "summary": "Designa\u00e7\u00e3o bororo aplicada a diversas esp\u00e9cies de vespas da fam\u00edlia Mutillidae, conhecidas popularmente como formiga-on\u00e7a.", "updated_at": "2025-08-09", "url": "https://pt.wikipedia.org/wiki/Formiga-feiticeira", "variants": ["formiga-on\u00e7a"]}, {"content": "", "examples": [{"bororo": "bai ia maegodu boe emode mugudu bai mana gejewu jaogwai", "translation": "os Bororo assentar\u00e3o uma cerca de folhas de palmeiras, sem abertura, ao lado da casa central"}, {"bororo": "imaegodu kurire bari okire ikodi", "translation": "\u003cem\u003efiquei muito triste porque o xam\u00e3 dos esp\u00edritos me odeia"}, {"bororo": "noge kugure emaegodukare ero pegarewu keje", "translation": "os meninos n\u00e3o se arrependeram de seu mau comportamento"}], "headword": "Maegodu", "id": "maegodu_1-2", "images": [], "keywords": [], "summary": "Continuidade, tristeza, arrependimento.", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "", "examples": [], "headword": "adugo aredu", "id": "adugo aredu", "images": [], "keywords": [], "summary": "1. on\u00e7a f\u00eamea; 2. um ator da representa\u00e7\u00e3o Adugodoge Aroe.", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "\u003cp\u003eO termo adugo biri designa, em primeiro lugar, a pele da on\u00e7a-pintada. Por extens\u00e3o, refere-se tamb\u00e9m a um tipo espec\u00edfico de boe ekudawu (\u2018esteira dos Bororo\u2019), confeccionada com pele de jaguar e utilizada em contextos rituais.\u003c/p\u003e\n\n\u003ch3\u003e1. Cerim\u00f4nias relativas \u00e0 pele de jaguar\u003c/h3\u003e\n\n\u003ch4\u003e1.1. Cerim\u00f4nias preliminares\u003c/h4\u003e\n\n\u003cp\u003eNo contexto do Aroe Emeru (\u2018ca\u00e7ada ritual\u2019), o Aroe Maiwu (\u2018representante de um defunto\u2019) procura abater uma on\u00e7a como mori (\u2018retribui\u00e7\u00e3o\u2019) destinada aos parentes de uma pessoa falecida. A pele da on\u00e7a ocupa papel central nesse complexo ritual, sendo objeto de uma s\u00e9rie de cerim\u00f4nias espec\u00edficas. Logo ap\u00f3s a morte do animal, o matador executa algumas voltas ao redor da on\u00e7a e tamb\u00e9m ao redor de um parente pr\u00f3ximo do defunto.\u003c/p\u003e\n\n\u003cp\u003eEm seguida, segurando a cauda do jaguar, realiza a entrega simb\u00f3lica da fera a esse parente, que se tornar\u00e1 o leg\u00edtimo possuidor do couro. Nesse momento, pronuncia as seguintes palavras rituais:\n\n\u00eda boerewu mori: akudawu akuie akao gajejewy, adugo reno\n\n\u2018Eis que aqui, como retribui\u00e7\u00e3o por aquele que morreu, est\u00e1 a pele de jaguar, que te servir\u00e1 de tapete, os dentes que ser\u00e3o o teu colar e as garras que te cingir\u00e3o como coroa.\u2019\n\nImediatamente ap\u00f3s essa entrega simb\u00f3lica, os participantes executam o Barege Ewygejeboe (\u2018Canto sobre as feras\u2019).\u003c/p\u003e\n\n\u003cp\u003eEm seguida, o Aroe Maiwu carrega o animal inteiro sobre as costas at\u00e9 o p\u00e1tio da aldeia, onde a mesma cerim\u00f4nia de entrega \u00e9 repetida. Quando, como ocorre com frequ\u00eancia, o representante do defunto n\u00e3o \u00e9 o respons\u00e1vel direto pela morte do fel\u00eddeo, ele n\u00e3o possui o direito de conduzir a on\u00e7a durante todo o trajeto. Nesse caso, o matador transporta o animal at\u00e9 pr\u00f3ximo da aldeia, onde ent\u00e3o o Aroe Maiwu o recebe para a continua\u00e7\u00e3o do ritual.\u003c/p\u003e\n\n\u003cp\u003eChegando \u00e0 aldeia, a on\u00e7a \u00e9 esfolada, suas entranhas s\u00e3o cuidadosamente examinadas e o corpo \u00e9 esquartejado. A observa\u00e7\u00e3o dos intestinos tem uma fun\u00e7\u00e3o ritual importante: busca-se identificar restos de alimentos ingeridos pelo animal, pois o nome desse alimento servir\u00e1 de base para a forma\u00e7\u00e3o de alcunhas rituais atribu\u00eddas ao ca\u00e7ador, ao defunto, a seus pais e ao seu representante. Por exemplo, se forem encontrados restos de iwagy (\u2018centopeia\u2019), o matador receber\u00e1 o nome Uke Iwagy Epa (\u2018matador do animal que se alimentou de centopeia\u2019); o defunto ser\u00e1 denominado Aroe Uke Iwagy Epa (\u2018alma cujo alimento \u00e9 a centopeia\u2019); a m\u00e3e ser\u00e1 chamada Aroe Uke Iwagy Uce (\u2018m\u00e3e daquele cujo alimento \u00e9 a centopeia\u2019); e o pai, Aroe Uke Iwagy Uo (\u2018pai daquele cujo alimento \u00e9 a centopeia\u2019).\u003c/p\u003e\n\n\u003ch4\u003e1.2. Cerim\u00f4nias propriamente ditas\u003c/h4\u003e\n\n\u003cp\u003eDando continuidade ao ritual, o pai do defunto transporta a pele, as garras e os dentes do jaguar at\u00e9 a choupana do cl\u00e3 ao qual o falecido pertencia. Nesse local, a pessoa que recebeu simbolicamente a on\u00e7a \u2014 ou outro cantor considerado apto \u2014 entoa novamente o Barege Ewygejeboe, acompanhado pelos bapodoge kurirewuge (\u2018grandes marac\u00e1s\u2019). Enquanto isso, alguns homens dirigem-se para buscar o matador, a quem cabe, por privil\u00e9gio ritual, abrir furos ao redor da periferia do couro.\u003c/p\u003e\n\n\u003cp\u003ePor esses furos ser\u00e1 passada uma corda que permitir\u00e1 manter a pele estendida durante o processo de secagem. Em seguida, uma parenta pr\u00f3xima do defunto realiza um banho ritual no matador, derramando \u00e1gua sobre suas costas com um recipiente apropriado. Conclu\u00eddas essas etapas, a mesma mulher re\u00fane os parentes homens do falecido para decidir formalmente os possuidores definitivos do couro, dos dentes e das garras do fel\u00eddeo.\u003c/p\u003e\n\n\u003cp\u003eEm regra, os dentes pertencem \u00e0 m\u00e3e do defunto ou a uma parente pr\u00f3xima, enquanto o couro cabe ao parente que recebeu a entrega simb\u00f3lica da on\u00e7a logo ap\u00f3s a ca\u00e7ada. Nessa mesma assembleia \u00e9 igualmente determinado o possuidor do adugo buregi (\u2018garras de jaguar\u2019). Durante a tarde, um parente do defunto convida todos os presentes para entoar cantos, inicialmente na choupana do falecido e, em seguida, no bai mana gejewy (\u2018choupana central\u2019).\u003c/p\u003e\n\n\u003cp\u003eOs cantos estendem-se por toda a noite ao redor da pele, com a participa\u00e7\u00e3o tanto de homens quanto de mulheres. S\u00e3o executados cantos f\u00fanebres e, ao amanhecer, um canto voltado \u00e0 ca\u00e7a. Encerrados os cantos, o couro \u00e9 levado para a choupana do cl\u00e3 do defunto.\u003c/p\u003e\n\n\u003cp\u003eCom isso, concluem-se as cerim\u00f4nias relativas ao adugo biri (\u2018pele de jaguar\u2019) imediatamente ap\u00f3s a ca\u00e7ada. Rituais semelhantes aplicam-se tamb\u00e9m ao aigo biri (\u2018pele de su\u00e7uarana\u2019) e \u00e0s peles de outros fel\u00eddeos de porte compar\u00e1vel, como o aipoburewu (\u2018jaguatirica\u2019), embora com pequenas varia\u00e7\u00f5es.\u003c/p\u003e\n\n\u003ch3\u003e2. Variantes e procedimentos t\u00e9cnicos\u003c/h3\u003e\n\n\u003ch4\u003e2.1. Variante relativa \u00e0s cerim\u00f4nias preliminares\u003c/h4\u003e\n\n\u003cp\u003eQuando a aldeia se encontra muito distante do local da ca\u00e7ada, ap\u00f3s a primeira entrega simb\u00f3lica da fera entoa-se imediatamente o Canto sobre as feras. Em seguida, o animal \u00e9 esfolado, as entranhas s\u00e3o examinadas, o corpo \u00e9 esquartejado e transportado em partes at\u00e9 a aldeia. No p\u00e1tio central, procede-se novamente \u00e0 entrega simb\u00f3lica \u2014 desta vez apenas da pele \u2014 e, a partir desse ponto, as cerim\u00f4nias seguem conforme descrito anteriormente.\u003c/p\u003e\n\n\u003ch4\u003e2.2. Sistema de estiramento e secagem da pele\u003c/h4\u003e\n\n\u003cp\u003eA pele do jaguar \u00e9 estirada entre quatro varas por meio de cordas que atravessam os furos previamente abertos pelo representante do defunto. Ap\u00f3s a secagem, o couro adquire aproximadamente a forma de um ret\u00e2ngulo. Para isso, a pele das pernas anteriores \u00e9 costurada junto \u00e0 da cabe\u00e7a, enquanto a dos membros posteriores e grande parte da cauda s\u00e3o cortadas.\u003c/p\u003e\n\n\u003cp\u003eCom a por\u00e7\u00e3o da cauda confecciona-se o adugo o, uma esp\u00e9cie de coroa ritual. Caso n\u00e3o haja tempo suficiente para estirar a pele no pr\u00f3prio dia da ca\u00e7ada, essa opera\u00e7\u00e3o \u00e9 adiada para o dia seguinte, permanecendo o couro suspenso em uma vara fincada no solo, ao redor da qual se realizam as cerim\u00f4nias.\u003c/p\u003e\n\n\u003ch3\u003e3. Considera\u00e7\u00f5es cr\u00edticas\u003c/h3\u003e\n\n\u003cp\u003eVon den Steinen atribui de forma incorreta a posse da pele de jaguar a determinadas pessoas. Na realidade, o possuidor \u00e9 sempre um parente do defunto, sendo a escolha feita pelo ca\u00e7ador (Steinen 1897: 389). Colbacchini e Albisetti afirmam que aos nomes de Bororo vivos corresponderiam outros nomes a serem usados ap\u00f3s a morte, o que \u00e9 inexato, pois o nome ritual do defunto \u00e9 determinado por circunst\u00e2ncias acidentais, como o alimento encontrado nas entranhas do animal ou o local da ca\u00e7ada.\u003c/p\u003e", "examples": [], "headword": "Adugo biri", "id": "adugo biri", "images": [{"alt": "Adugo biri", "credit": "", "url": "images/adugo_biri.jpg"}], "keywords": [], "summary": "pele de jaguar.", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "\u003cp\u003eadugo \u2018on\u00e7a\u2019; do \u2018suf. causativo\u2019. Transformar em jaguar, imitar o jaguar: inure itadugodo \u2018eu imito / estou imitando (o) jaguar\u2019; bari ure adugodo pudumi \u2018o xam\u00e3 dos esp\u00edritos transformou-se em on\u00e7a\u2019; noge kugure emode etadugod \u2018os meninos imitar\u00e3o a on\u00e7a\u2019. Esta f. na primeira acep\u00e7\u00e3o, aplica-se ao bari \u2018xam\u00e3 dos esp\u00edritos\u2019 quando, segundo uma cren\u00e7a bororo, se transforma magicamente em on\u00e7a.\u003c/p\u003e\n\n\u003cp\u003eNa outra significa\u00e7\u00e3o indica um folguedo infantil em que as crian\u00e7as, gatinhando e rugindo, imitam o jaguar.\u003c/p\u003e", "examples": [], "headword": "Adugodo", "id": "adugodo", "images": [], "keywords": [], "summary": "Adugodo", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "", "examples": [], "headword": "Adugodoge aroe", "id": "adugodoge aroe", "images": [], "keywords": [], "summary": "1. um aroe etawujedu, representa\u00e7\u00e3o; 2. atores da mesma representa\u00e7\u00e3o.", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "\u003cp\u003eO termo ae, plural de ao (\u2018cabelo, cordel de cabelos humanos\u2019), designa tanto os cabelos humanos quanto, por extens\u00e3o, os pelos de fel\u00eddeos e certas folhagens de palmeiras. O conceito est\u00e1 diretamente associado a pr\u00e1ticas rituais funer\u00e1rias, especialmente \u00e0 extirpa\u00e7\u00e3o dos cabelos durante a agonia e ap\u00f3s a morte de um ind\u00edgena.\u003c/p\u003e\n\n\u003ch3\u003e1. Extirpa\u00e7\u00e3o dos cabelos durante a agonia de um ind\u00edgena\u003c/h3\u003e\n\n\u003ch4\u003e1.1. Modalidades\u003c/h4\u003e\n\n\u003cp\u003eDurante a agonia de um ind\u00edgena, seus parentes iniciam de forma gradual a extirpa\u00e7\u00e3o dos pr\u00f3prios cabelos, pr\u00e1tica que prossegue ap\u00f3s o falecimento. Os cabelos retirados s\u00e3o cuidadosamente conservados em um baku, uma bandeja confeccionada com tran\u00e7ado de brotos de palmeira. Conclu\u00eddos os funerais, esses cabelos s\u00e3o entregues ao iadu, o representante ritual do defunto.\u003c/p\u003e\n\n\u003cp\u003eEste, por sua vez, repassa o material a uma irm\u00e3 pr\u00f3pria, que o entrega a um cunhado encarregado de fiar os cabelos, preparando-os para uso ritual posterior.\u003c/p\u003e\n\n\u003ch4\u003e1.2. Uso dos cabelos extirpados\u003c/h4\u003e\n\n\u003cp\u003eO iadu pode utilizar o ae como uma coroa, que ent\u00e3o recebe a denomina\u00e7\u00e3o aopega (\u2018cabelo posti\u00e7o\u2019). No entanto, esse uso \u00e9 permitido apenas ap\u00f3s o iadu ter abatido um jaguar como mori (\u2018retribui\u00e7\u00e3o ritual\u2019). Antes de cumprir esse requisito, o ae \u00e9 utilizado enrolado no antebra\u00e7o esquerdo; caso o iadu perten\u00e7a ao cl\u00e3 dos Iwagudoudoge, o enrolamento \u00e9 feito no antebra\u00e7o direito.\u003c/p\u003e\n\n\u003cp\u003ePara informa\u00e7\u00f5es mais detalhadas sobre essas pr\u00e1ticas e seus desdobramentos rituais, remete-se \u00e0 entrada itaga (\u2018funeral\u2019).\u003c/p\u003e", "examples": [], "headword": "Ae", "id": "ae", "images": [], "keywords": [], "summary": "", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "\u003cp\u003eA express\u00e3o Akiri i biri batagagarewu \u00e9 formada por diferentes elementos morfol\u00f3gicos do bororo: akiri i, \u2018angico\u2019; biri, \u2018casca\u2019; batagaga, variante de \u2018lagartixa\u2019; e o nominalizador relativo -rewu. O termo pode ser traduzido literalmente como \u2018angico de casca semelhante \u00e0 pele de lagartixa\u2019. A denomina\u00e7\u00e3o refere-se a um tipo espec\u00edfico de angico cuja casca apresenta textura e apar\u00eancia compar\u00e1veis \u00e0 pele de determinada lagartixa.\u003c/p\u003e\n\n\u003cp\u003eTrata-se de um exemplo claro dos princ\u00edpios da classifica\u00e7\u00e3o etnobot\u00e2nica bororo, nos quais caracter\u00edsticas visuais e t\u00e1teis das plantas s\u00e3o associadas, por analogia, a animais conhecidos. A \u00e1rvore assim designada corresponde ao que \u00e9 conhecido em portugu\u00eas como angico-cascudo e pertence ao g\u00eanero Acacia. A compara\u00e7\u00e3o expl\u00edcita com a lagartixa evidencia que a textura da casca constitui o crit\u00e9rio central para a nomea\u00e7\u00e3o, demonstrando a import\u00e2ncia da observa\u00e7\u00e3o direta do ambiente natural na organiza\u00e7\u00e3o do conhecimento bot\u00e2nico bororo.\u003c/p\u003e", "examples": [{"bororo": [], "translation": []}], "headword": "Akiri i biri batagagarewu", "id": "akiri-i-biri-batagagarewu", "images": [], "keywords": ["etnobot\u00e2nica", "flora", "angico", "acacia", "classifica\u00e7\u00e3o ind\u00edgena", "analogia zool\u00f3gica", "cerrado"], "summary": "Designa\u00e7\u00e3o bororo de um tipo de angico cuja casca apresenta aspecto semelhante \u00e0 pele de uma lagartixa; conhecido em portugu\u00eas como angico-cascudo (Acacia sp.).", "updated_at": "2026-01-04", "url": "https://pt.wikipedia.org/wiki/Acacia", "variants": []}, {"content": "\u003cp\u003eAngico. A subst\u00e2ncia \u00e9 ingerida pelos homens como \u003cstrong\u003eafrodis\u00edaco\u003c/\u003cstrong\u003e. O mesmo uso \u00e9 atribu\u00eddo ao \u003cem\u003ebokwadobe\u003c/em\u003e \u2018resina de jatob\u00e1\u2019 e ao \u003cem\u003ekado eno guru\u003c/em\u003e \u0027seiva do broto de taquara\u0027.\u003c/p\u003e", "examples": [], "headword": "Akiri i kuru", "id": "akiri i kuru", "images": [], "keywords": [], "summary": "\u003cem\u003eakiri i\u003c/em\u003e \u0027\u00e1rvore angico\u0027 + \u003cem\u003ekuru\u003c/em\u003e \u0027l\u00edquido, resina\u0027", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "\u003cp\u003e\u003cstrong\u003eTocar um instrumento musical.\u003c/strong\u003e\u003c/p\u003e \u003cp\u003eOs Bororo n\u00e3o possuem instrumentos musicais propriamente ditos, isto \u00e9, dispositivos concebidos especificamente para produzir sons de timbre agrad\u00e1vel e de frequ\u00eancia vari\u00e1vel. Com exce\u00e7\u00e3o do \u003cem\u003eiworeboe\u003c/em\u003e, do \u003cem\u003eparira\u003c/em\u003e e do \u003cem\u003ebari\u003c/em\u003e, os demais objetos sonoros funcionam como pseudo-instrumentos, nos quais o som \u00e9 produzido essencialmente pela a\u00e7\u00e3o dos l\u00e1bios do tocador.\u003c/p\u003e \u003cp\u003eAs embocaduras do \u003cem\u003earigao bairi\u003c/em\u003e, do \u003cem\u003eika\u003c/em\u003e e do \u003cem\u003epana\u003c/em\u003e recebem diretamente os l\u00e1bios do executante, que produzem um ru\u00eddo b\u00e1sico, posteriormente refor\u00e7ado pelo objeto sonoro. A t\u00edtulo de orienta\u00e7\u00e3o ac\u00fastica, a lingueta do \u003cem\u003ebari\u003c/em\u003e, introduzida at\u00e9 a metade na pequena caba\u00e7a que completa o instrumento, produz uma nota cuja frequ\u00eancia corresponde aproximadamente ao \u003cem\u003emi\u003c/em\u003e. J\u00e1 a altura do som produzido por um \u003cem\u003eparira\u003c/em\u003e corresponde a um \u003cem\u003emi bemol\u003c/em\u003e.\u003c/p\u003e \u003cp\u003eAssim concebidos, os instrumentos musicais bororo podem ser classificados nos seguintes grupos.\u003c/p\u003e \u003cp\u003e\u003cstrong\u003e1.2. Instrumentos musicais de sopro\u003c/strong\u003e\u003c/p\u003e \u003cp\u003e\u003cstrong\u003e1.2.1. \u003cem\u003eBoe ekuie powari boe\u003c/em\u003e\u003c/strong\u003e (\u003cem\u003eboe\u003c/em\u003e \u2018Bororo\u2019 + \u003cem\u003ekuie\u003c/em\u003e \u2018colar\u2019 + \u003cem\u003epowari\u003c/em\u003e \u2018cucurbit\u00e1cea silvestre\u2019). Trata-se de um instrumento musical de sopro confeccionado a partir de uma pequena cucurbit\u00e1cea e utilizado como colar, pendendo entre as esp\u00e1duas por meio de um cordel. O termo designa genericamente certos instrumentos musicais de sopro bororo.\u003c/p\u003e \u003cp\u003eEsses instrumentos s\u00e3o fabricados com pequenas cucurbit\u00e1ceas cultivadas nas ro\u00e7as tradicionais. Ap\u00f3s a secagem, o fruto recebe dois orif\u00edcios: um aberto na extremidade superior do pequeno pesco\u00e7o e outro, com cerca de 4 cm de di\u00e2metro, na extremidade oposta. No orif\u00edcio do pesco\u00e7o \u00e9 introduzido um segmento de taquara fina, denominado \u003cem\u003ear\u00e7ie aroe eke powari iwo\u003c/em\u003e ou \u003cem\u003earoe ekuie powari iwo\u003c/em\u003e, ou ainda outra variedade chamada \u003cem\u003erogoe enogurarewu\u003c/em\u003e, na qual, por meio de uma incis\u00e3o, \u00e9 produzida uma pequena palheta batente.\u003c/p\u003e \u003cp\u003eO pesco\u00e7o do instrumento \u00e9 sempre revestido por fios pretos e vermelhos, aos quais se prende um cordel que permite ao executante us\u00e1-lo pendurado ao pesco\u00e7o. A superf\u00edcie do objeto pode permanecer sem decora\u00e7\u00e3o, receber pirogravuras ou ser ornamentada com elaborados enfeites de plumas, conforme o cl\u00e3 a que pertence o portador.\u003c/p\u003e \u003cp\u003e\u003cstrong\u003e\u003cem\u003eBapo\u003c/em\u003e\u003c/strong\u003e \u2014 \u2018cora\u00e7\u00e3o\u2019; instrumento em forma de cora\u00e7\u00e3o; marac\u00e1. Trata-se de um instrumento obtido pela adapta\u00e7\u00e3o de uma cucurbit\u00e1cea elipsoidal, previamente seca e esvaziada, a um pequeno cabo de madeira com cerca de 10 cm de comprimento, ao qual, por vezes, se prende um cordel. O ponto de uni\u00e3o entre a caba\u00e7a e o cabo \u00e9 refor\u00e7ado com \u003cem\u003eberagu\u003c/em\u003e (cerol).\u003c/p\u003e \u003cp\u003eO \u003cem\u003ebapo\u003c/em\u003e cont\u00e9m \u003cem\u003ebapo a\u003c/em\u003e, sementes utilizadas no marac\u00e1, al\u00e9m de fragmentos de conchas. O instrumento \u00e9 sempre utilizado em pares: um \u00e9 segurado na m\u00e3o direita, acompanha o canto e recebe o nome de \u003cem\u003ebapo paragire\u003c/em\u003e (\u2018marac\u00e1 que dan\u00e7a\u2019); o outro \u00e9 segurado na m\u00e3o esquerda, marca o ritmo e \u00e9 denominado \u003cem\u003ebapo buturewu\u003c/em\u003e (\u2018marac\u00e1 marcador\u2019).\u003c/p\u003e \u003cp\u003e\u003cstrong\u003e\u003cem\u003eBapo birikedy pororewu\u003c/em\u003e\u003c/strong\u003e \u2014 \u003cem\u003ebapo\u003c/em\u003e \u2018marac\u00e1\u2019; \u003cem\u003ebirikedy\u003c/em\u003e \u2018nudez\u2019; \u003cem\u003eporo\u003c/em\u003e \u2018furo\u2019. Designa\u00e7\u00e3o de uma variante espec\u00edfica do marac\u00e1 caracterizada por sua forma e estrutura perfurada.\u003c/p\u003e", "examples": [], "headword": "Akodo", "id": "akodo", "images": [], "keywords": [], "summary": "ako \u0027som\u0027 + -do \u0027sufixo causativo\u0027.", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "\u003cp\u003e\u003cem\u003eamoe\u003c/em\u003e \u0027tapiti\u0027 + \u003cem\u003eerubo\u003c/em\u003e \u0027vegetal m\u00e1gico\u0027. Vegetal m\u00e1gico cujas folhas  se assemelham a patas de tapitis. Designa\u00e7\u00e3o de um erubo \u0027vegetal m\u00e1gico\u0027.\u003c/p\u003e\n\n\u003ch3\u003e2. Arbusto do cerrado\u003c/h3\u003e\n\n\u003cp\u003eCom suas folhas os bororo fazem uma infus\u00e3o para banharem as crian\u00e7as e, com o carv\u00e3o de suas ra\u00edzes, temperado com resina, tra\u00e7am riscos pelo corpo das mesmas para que fiquem sossegadas como tapitis.\u003c/p\u003e", "examples": [], "headword": "Amoe erubo", "id": "amoe erubo", "images": [], "keywords": [], "summary": "Amoe erubo", "updated_at": "2026-01-04", "url": "https://pt.wikipedia.org/wiki/Tapiti", "variants": []}, {"content": "\u003cp\u003eAo (plural \u003cem\u003eae\u003c/em\u003e). Cabelo, cabe\u00e7a \u2192 iwu, corpo humano; copa de \u00e1rvore, coma, ponta, sumidade, extremidade, fim, t\u00e9rmino, acr\u00e9scimo; uma ou mais estr\u00f3fes acrescentadas no fim de certos cantos. Exs. itura ao \u0027extremidade da floresta\u0027; boe eragody ao \u0027estrofe acrescentada ao canto dos bororo\u0027.\u003c/p\u003e", "examples": [], "headword": "Ao", "id": "ao", "images": [], "keywords": [], "summary": "Ao - plural ae1. Cabelo, cabe\u00e7a \u2192 iwu, corpo humano; copa de \u00e1rvore, coma, ponta, sumidade, extremidade, fim, t\u00e9rmino, acr\u00e9scimo; uma ou mais estr\u00f3fes acrescentadas no fim de certos cantos.", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "\u003ch3\u003e1. qualquer coisa leve como pluma; 2. alma, esp\u00edrito, fantasma; 3. de qualquer ser imagin\u00e1rio; 7. de cada membro do cl\u00e3 dos Bokodori Ecerae; 8. de cada membro da tribo Bororo; 9. de cada ser primacial ou privativo de cada cl\u00e3; 10. de cada um dos ep\u00f4nimos dos cl\u00e3s; 11. dos cl\u00e3s heter\u00f4nimos e ex\u00f3gamos, cujos membros podem contrair casamento entre si; 12. de cada representa\u00e7\u00e3o f\u00fanebre ou n\u00e3o; 13. de cada ator de uma representa\u00e7\u00e3o qualquer; 14. de qualquer monstro lend\u00e1rio.\u003c/h3\u003e\n\n\u003ch3\u003e1. Aroe, alma\u003c/h3\u003e\n\n\u003ch4\u003e1.1. Destino da alma depois de separada do corpo: reino dos mortos\u003c/h4\u003e\n\n\u003cp\u003eOs Bororo creem numa exist\u00eancia ultraterrena que se perpetua no reino dos mortos. Esse reino \u00e9 imaginado como duplo: uma parte a oriente, governada por Itubore, lend\u00e1rio chefe chamado Akaruio Boroge quando vivo; e outra a ocidente, presidida por Bakororo, outro antigo her\u00f3i denominado Baitogogo antes de morrer. A alma pode escolher a morada que quer e, logo depois da morte do indiv\u00edduo, vai para os reinos de Bakororo e de Itubore.\u003c/p\u003e\n\n\u003cp\u003eDurante a viagem, visita v\u00e1rias localidades. Nessas peregrina\u00e7\u00f5es, \u00e9 alvo de amea\u00e7as e sustos provocados por manifesta\u00e7\u00f5es e fantasmas aterradores. Assim, por exemplo, encontrar\u00e1 o A\u00edje, Esp\u00edrito Terr\u00edfico, ou ent\u00e3o ver\u00e1 enormes rochas que se movem, ou galhos secos e abandonados que se agitam.\u003c/p\u003e\n\n\u003cp\u003eNesses terrores, por\u00e9m, \u00e9 amparada pela presen\u00e7a de parentes, que carinhosamente a avisam da conveni\u00eancia de n\u00e3o prestar f\u00e9 \u00e0queles fen\u00f4menos, pois tudo se reduz a brincadeiras de mau gosto, e lhe indicam quais s\u00e3o os seus autores. A alma, aproveitando-se de tais insinua\u00e7\u00f5es, chama pelo pr\u00f3prio nome os que se escondem sob a apar\u00eancia de esp\u00edrito, de pedra ou de galho; e esses seres desaparecem, ficando em seu lugar o indiv\u00edduo brincalh\u00e3o, que \u00e9 assim desmascarado.\u003c/p\u003e\n\n\u003ch4\u003e1.2. Vida da alma no reino dos mortos\u003c/h4\u003e\n\n\u003cp\u003eA alma no al\u00e9m-t\u00famulo tem vida em tudo semelhante \u00e0 presente, inclusive no que se refere \u00e0 organiza\u00e7\u00e3o tribal e \u00e0s divis\u00f5es em cl\u00e3s e metades. N\u00e3o lhe faltam as alegrias e as contradi\u00e7\u00f5es da nossa exist\u00eancia, nem a necessidade de se alimentar, de beber, de ca\u00e7ar e de pescar. Para lenir, por\u00e9m, as inevit\u00e1veis penas e contratempos da nova realidade e satisfazer seus desejos, tem ao seu alcance meios mais aptos e mais poderosos do que possu\u00eda durante a vida.\u003c/p\u003e\n\n\u003ch4\u003e1.2.1. Conceitos err\u00f4neos\u003c/h4\u003e\n\n\u003cp\u003eSteinen, sob o t\u00edtulo \"Seele und Fortdauer nach dem Tode\" (A alma e a vida de al\u00e9m-t\u00famulo), fornece no\u00e7\u00f5es muito confusas e at\u00e9 falsas acerca de conceitos t\u00e3o dif\u00edceis como sejam o de alma e o de vida de al\u00e9m-t\u00famulo entre uma tribo de abor\u00edgenes. Afirma categoricamente que a alma se chama \"bope\". H\u00e1 um evidente mal-entendido: a alma denomina-se aroe.\u003c/p\u003e\n\n\u003cp\u003eBope \u00e9 cada um dos esp\u00edritos que fazem parte do sistema religioso representado pelo b\u00e1ri \u0027xam\u00e3 dos esp\u00edritos\u0027 (Steinen 1897: 397).\u003c/p\u003e\n\n\u003ch4\u003e1.3. Metempsicose\u003c/h4\u003e\n\n\u003cp\u003eA doutrina de uma metempsicose volunt\u00e1ria e passageira \u00e9 cren\u00e7a profundamente arraigada na mentalidade ind\u00edgena. As almas dos mortos podem, pois, encarnar-se em um animal qualquer, cuja habilidade natural lhes permita obter facilmente uma fruta ou uma ca\u00e7a de seu agrado. Na aldeia bororo, a cria\u00e7\u00e3o de araras e papagaios dom\u00e9sticos tem justamente a finalidade de proporcionar animais que complacentemente forne\u00e7am \u00e0s almas, quando encarnadas neles, os cocos e os frutos que desejam.\u003c/p\u003e\n\n\u003cp\u003eNote-se, por\u00e9m, que tais animais dom\u00e9sticos, pelo fato de, \u00e0s vezes, encarnarem almas, n\u00e3o s\u00e3o de modo algum considerados tabus, embora sejam respeitados pelas vantagens que proporcionam ao propriet\u00e1rio, fornecendo-lhe mat\u00e9ria-prima para adornos \u00e0 base de penas. Todavia, nunca s\u00e3o matados e, embora morram por um acidente ou morte natural, n\u00e3o servem para a alimenta\u00e7\u00e3o. Quando selvagens, n\u00e3o gozam de nenhum privil\u00e9gio particular.\u003c/p\u003e\n\n\u003ch4\u003e1.3.1. Conceitos err\u00f4neos\u003c/h4\u003e\n\n\u003cp\u003eSteinen ensina que os Bororo, depois da morte, transformam-se em araras vermelhas. Isso, em parte, \u00e9 verdade, pois, como dito, a alma bororo por uma metempsicose tempor\u00e2nea pode encarnar-se em certos animais e, por conseguinte, tamb\u00e9m em ararapirangas, mas n\u00e3o s\u00f3 nestas. Cruz faz considera\u00e7\u00f5es fantasiosas e conclui recomendando aos civilizados que respeitem araras e sucuris, pois nelas estariam encarnadas as almas dos Bororo defuntos.\u003c/p\u003e\n\n\u003cp\u003eEssa advert\u00eancia n\u00e3o tem valor porque os pr\u00f3prios Bororo matam araras e sucuris todas as vezes que a ocasi\u00e3o lhes \u00e9 prop\u00edcia (Steinen 1897: 398; Cruz 1944, XCVIII: 127-30).\u003c/p\u003e\n\n\u003ch4\u003e1.4. Culto das almas: seu xam\u00e3\u003c/h4\u003e\n\n\u003cp\u003eO culto das almas move os parentes a conservarem como lembran\u00e7a de cada defunto um \u2192 powari aroe, instrumento musical de sopro de palheta batente, preparado por algum parente pr\u00f3ximo. H\u00e1 para as almas in\u00fameras festas, cantos, dan\u00e7as, alimentos e banquetes. A m\u00e1xima express\u00e3o do culto manifesta-se nos solenes ritos f\u00fanebres que se prolongam por mais de um m\u00eas.\u003c/p\u003e\n\n\u003cp\u003eO elo de uni\u00e3o \u2014 verdadeiro m\u00e9dium entre os vivos e os mortos \u2014 \u00e9 o \u2192 aroe etawara are, xam\u00e3 das almas, que muit\u00edssimas vezes evoca os finados, os quais por meio dele se comunicam com os mortais. Apesar do excepcional culto das almas, nunca do finado \u00e9 pronunciado o nome: substitui-se por outro, formulado depois da morte. Para no\u00e7\u00f5es sobre esse novo nome, ver \u2192 adugo b\u00edri, pele de jaguar.\u003c/p\u003e\n\n\u003ch4\u003e1.4.1. Interpreta\u00e7\u00e3o err\u00f4nea\u003c/h4\u003e\n\n\u003cp\u003eSteinen, depois de uma s\u00e9rie de interpreta\u00e7\u00f5es baseadas em grande parte nas declara\u00e7\u00f5es de seu informante Clemente, conclui pela exist\u00eancia de uma cren\u00e7a segundo a qual o morto vem buscar o vivo: \"der Tote den Lebenden holt\" (Steinen 1897: 399). N\u00f3s n\u00e3o pudemos absolutamente verificar o alcance dessa asser\u00e7\u00e3o. Parece querer insinuar que as cerim\u00f4nias em honra \u00e0s almas s\u00e3o feitas para desvi\u00e1-las da execu\u00e7\u00e3o desse desejo.\u003c/p\u003e\n\n\u003cp\u003eSalvo o temor que um defunto causa aos vivos, mesmo entre os civilizados, n\u00e3o h\u00e1 outro que atinja os Bororo, os quais, pelo contr\u00e1rio, dedicam in\u00fameras festas, ca\u00e7adas e manifesta\u00e7\u00f5es \u00e0 mem\u00f3ria do finado.\u003c/p\u003e\n\n\u003ch3\u003e2. Aroe, esp\u00edrito ou fantasma\u003c/h3\u003e\n\n\u003cp\u003eDeve-se antes de tudo fazer uma rigorosa distin\u00e7\u00e3o entre os \u2192 maereboe, os bope e os aroe \u0027esp\u00edritos ou fantasmas\u0027. Os \u2192 maereboe e os bope s\u00e3o relacionados com o maereboedoge etuo \u0027Pai dos Esp\u00edritos\u0027; dele dependem e a ele obedecem. Seu xam\u00e3 \u00e9 o b\u00e1ri, o qual tem o poder de invoc\u00e1-los e de aplac\u00e1-los.\u003c/p\u003e\n\n\u003cp\u003eOs aroe \u0027esp\u00edritos\u0027 n\u00e3o t\u00eam xam\u00e3, n\u00e3o dependem de nenhum princ\u00edpio superior e nenhuma rela\u00e7\u00e3o t\u00eam com o reino dos esp\u00edritos. Devem-se tamb\u00e9m isolar do conceito de almas, pois estas habitam num reino pr\u00f3prio e seu xam\u00e3 tem o poder de invoc\u00e1-las e pode ser por elas possu\u00eddo. N\u00e3o se devem, outrossim, confundir com alguma forma impessoal ou com uma for\u00e7a superior vitoriosa.\u003c/p\u003e\n\n\u003cp\u003ePor conseguinte, o conceito de \"esp\u00edrito\" bororo n\u00e3o encontra a sua solu\u00e7\u00e3o no de mana, wakanda, manitu, orenda ou bolylya. Talvez seja um pouco de tudo isso, mas n\u00e3o se pode afirmar categoricamente que realmente o seja. \u00c9 acertado, por\u00e9m, que os aroe \u0027esp\u00edritos\u0027 sempre causam temor aos Bororo e, por uma for\u00e7a desconhecida que emana deles, podem provocar graves males, at\u00e9 a morte.\u003c/p\u003e\n\n\u003cp\u003eEncarados do ponto de vista de sua capacidade mal\u00e9fica, apresentam uma hierarquia n\u00e3o de depend\u00eancia, mas somente de poder. Assim, por exemplo, o esp\u00edrito A\u00edje \u00e9 talvez o mais terr\u00edvel e pode ser visto a qualquer momento em proximidade das \u00e1guas. Outros s\u00e3o menos prejudiciais e apareceram apenas uma vez, segundo as afirma\u00e7\u00f5es das lendas.\u003c/p\u003e\n\n\u003cp\u003eAlguns presidem a fen\u00f4menos meteorol\u00f3gicos, como os Bytaodoge, que produzem as chuvas. Exemplo: o esp\u00edrito Jak\u00f3mea, que causou uma inunda\u00e7\u00e3o geral. Outros foram seres lend\u00e1rios e misteriosos, como Bytoriku, o qual chegou at\u00e9 a fecundar uma mulher.\u003c/p\u003e\n\n\u003cp\u003eOutros habitam as florestas, como Apido ou Iworo, que \u00e9 um esp\u00edrito dos acurizais. Desse breve ensaio, pode-se concluir qu\u00e3o dif\u00edcil seja definir aroe \u0027esp\u00edrito\u0027. \u00c9 f\u00e1cil perceber a diferen\u00e7a, por exemplo, entre Bytoriku \u2014 que foi, dir\u00edamos n\u00f3s, uma esp\u00e9cie de drag\u00e3o, morto por um Bororo \u2014 e os esp\u00edritos das chuvas Bytaodoge, os quais s\u00e3o imaginados como personagens providas de longas barbas e cabelos, cuja exsuda\u00e7\u00e3o n\u00e3o \u00e9 nada mais do que a chuva.\u003c/p\u003e\n\n\u003cp\u003eA cren\u00e7a dos Bororo nos esp\u00edritos pode ser um primitivo naturalismo, pois eles admitem que nas \u00e1guas e nas florestas possam aparecer certos esp\u00edritos; tamb\u00e9m pode lembrar o animismo, sendo que nas lendas acena-se a animais-esp\u00edritos que falaram. Em consequ\u00eancia de imagin\u00e1rias ou reais apari\u00e7\u00f5es de um aroe, houve Bororo que adoeceu e, em breve tempo, quase misteriosamente, pereceu. Contra a mal\u00e9fica influ\u00eancia dos esp\u00edritos, os Bororo conhecem muitos tipos de \u2192 erubo \u0027vegetal m\u00e1gico\u0027, aos quais atribuem virtudes destinadas a preveni-la ou a paralis\u00e1-la.\u003c/p\u003e\n\n\u003cp\u003eFornecidos deles, poder\u00e3o assistir a representa\u00e7\u00f5es julgadas perigosas; e as mulheres e crian\u00e7as, a atos proibidos, embora sempre \u00e0s escondidas neste segundo caso. Os vegetais m\u00e1gicos, em geral embiras, cipozinhos ou coisa semelhante, s\u00e3o usados como braceletes, pulseiras, colares e tornozeleiras. Com o carv\u00e3o pulverizado das ra\u00edzes de v\u00e1rios outros, tra\u00e7am riscos, especialmente no rosto e na fronte.\u003c/p\u003e\n\n\u003ch4\u003e2.1. Elenco de esp\u00edritos\u003c/h4\u003e\n\n\u003cp\u003eDurante nossa perman\u00eancia com os Bororo e em repetidas excurs\u00f5es, pudemos organizar um elenco de nomes de alguns esp\u00edritos, que transcrevemos:\nAije; Apido (denominado tamb\u00e9m Iw\u00f3ro); Apumoio; Aroia; Aturua; Bakarae; Barubaru; Bokomydoge; Boku Mogodoge; Bokwojeba; Buregodyrewuge; Byre Ikabeo; Bytoriku; Ciriwore; Ekoe; Enogyjeba; Er\u00e1 Kujagu Iepa; Ikuie Momodoge; imedu; Inorubo; Iwara Arege; Irowo (denominado tamb\u00e9m Apido); Jakomea; Joware; Karaiwadoge; Kido; Kirogo; Kogaekogaedoge; Kuiadoe; Makago; Meri Jokimoio; Moto Body; Mygyio; Oraribo; Perigara (denominado tamb\u00e9m Tarigara); Tab\u00f3; Tarigara (denominado tamb\u00e9m Perigara); Tugo; Tug\u00f3; Upo Rugoio; Utobaga. Sem d\u00favida este elenco \u00e9 incompleto, mas pode auxiliar o estudioso.\u003c/p\u003e\n\n\u003cp\u003ePara muitos dos nomes discriminados encontrar-se-\u00e3o explica\u00e7\u00f5es satisfat\u00f3rias na forma correspondente. Para outros foi imposs\u00edvel penetrar na mentalidade bororo, j\u00e1 de per si muito confusa a este respeito.\u003c/p\u003e\n\n\u003ch3\u003e3. Aroe, cad\u00e1ver\u003c/h3\u003e\n\n\u003cp\u003eLogo que a alma abandona o corpo, este passa a ser considerado aroe \u0027cad\u00e1ver\u0027, cuja vista \u00e9 imediatamente interditada a mulheres e crian\u00e7as. Para maiores no\u00e7\u00f5es, ver itaga \u0027funeral\u0027.\u003c/p\u003e\n\n\u003ch3\u003e4. Aroe, antepassado\u003c/h3\u003e\n\n\u003cp\u003eH\u00e1 antepassados ilustres que foram grandes chefes e que deram o pr\u00f3prio nome a cl\u00e3s e subcl\u00e3s. Identificam-se \u00e0s vezes com her\u00f3is lend\u00e1rios, como Itubore e Bakororo. Essas personagens, por pertencerem ao reino do al\u00e9m, s\u00e3o tamb\u00e9m denominadas aroe.\u003c/p\u003e\n\n\u003ch3\u003e5. Aroe, ser primacial ou privativo de cada cl\u00e3\u003c/h3\u003e\n\n\u003cp\u003eDe acordo com as narra\u00e7\u00f5es de certas lendas e tradi\u00e7\u00f5es, o Bororo que viu certos seres ou fez por primeiro certos objetos reservou acerca deles direitos de primazia e de propriedade, mas n\u00e3o sempre de uso, para si e para os membros do pr\u00f3prio cl\u00e3. Assim, por exemplo, o Bororo que por primeiro viu o kuje \u0027mutum\u0027 disse: imire itanagodymode ji rugadu (\u0027quanto a mim, este j\u00e1 ser\u00e1 meu\u0027). O cl\u00e3 dos Iwagududoge tem, por isso, a primazia sobre os mutuns.\u003c/p\u003e\n\n\u003cp\u003eTal primazia n\u00e3o traz, por\u00e9m, nenhum direito ao propriet\u00e1rio em se tratando de animais, de modo que qualquer desses seres pode ser matado e comido, sem restri\u00e7\u00e3o ou les\u00e3o dos direitos alheios. No caso de objetos que sirvam de enfeite, como as penas de kurugugwa \u0027gavi\u00e3o-caracara\u00ed\u0027, somente os membros do cl\u00e3 possuidor podem us\u00e1-las. H\u00e1 um fato que esclarece outra faceta dos conceitos expostos.\u003c/p\u003e\n\n\u003cp\u003eNos anos de 1902 e 1903, durante os primeiros incertos contatos dos mission\u00e1rios salesianos com os Bororo Boku Mogorege, habitantes do Planalto, gerou-se entre estes uma dupla corrente de antipatia e simpatia. Os mais ferrenhos, chefiados por Jirie ekurewu (Clemente) do cl\u00e3 dos Iwagududoge e o xam\u00e3 dos esp\u00edritos Oca Kudyrewu (bari Bonito), queriam sumariamente eliminar os brancos. Os outros, chefiados por Meriri Okwoda (Joaquim), do cl\u00e3 dos Paiwoe Cebgiwuge, e por Meriri otodyia, alcunhado Uke Iwagy Uo (o Major), tamb\u00e9m do cl\u00e3 dos Paiwoe Cebgiwuge, desejavam uma coabita\u00e7\u00e3o pac\u00edfica.\u003c/p\u003e\n\n\u003cp\u003eNas v\u00e1rias discuss\u00f5es prevaleceu a vontade de Meriri Okwoda, que se advogava direitos de propriedade sobre os salesianos, pois os tinha visto por primeiro e por isso lhe pertenciam. Muitos objetos privativos dos cl\u00e3s n\u00e3o s\u00e3o usados, em geral, apenas pelos membros dos mesmos, mas tamb\u00e9m por outros que se tornaram dignos de receb\u00ea-los de presente por alguma a\u00e7\u00e3o especial, como, por exemplo, pela matan\u00e7a de uma on\u00e7a.\u003c/p\u003e\n\n\u003cp\u003eQuem recebe o presente tem direito de us\u00e1-lo como se fosse de seu subcl\u00e3 ou cl\u00e3.\u003c/p\u003e\n\n\u003ch4\u003e5.1. Confus\u00f5es oriundas da m\u00e1 interpreta\u00e7\u00e3o da forma aroe (ser primacial)\u003c/h4\u003e\n\n\u003cp\u003eNesta acep\u00e7\u00e3o, a forma aroe gerou muit\u00edssimas confus\u00f5es com aroe no sentido de antepassado, provocadas em parte pela interpreta\u00e7\u00e3o err\u00f4nea de Colbacchini da lenda de Ipare Eceba (Colbacchini 1925: 5-6). Afirma este que o Bororo Ipare Eceba, tendo visto por primeiro alguns soc\u00f3s pretos e vermelhos, tomou para si aqueles aroe (almas) e considerou aquelas aves como portadoras das almas dos seus antepassados.\u003c/p\u003e\n\n\u003cp\u003eO erro est\u00e1 justamente em atribuir a significa\u00e7\u00e3o de alma \u00e0 forma aroe, que aqui significa apenas animal sobre o qual o descobridor tem uma primazia, como foi explicado. L\u00e9vi-Strauss, por conhecimentos pessoais e alicer\u00e7ado tamb\u00e9m em Colbacchini, faz confusas lucubra\u00e7\u00f5es sobre o mesmo assunto (L\u00e9vi-Strauss 1936, XXVIII: 298-301).\u003c/p\u003e\n\n\u003ch4\u003e5.2. Elenco de alguns seres primaciais de cada cl\u00e3\u003c/h4\u003e\n\n\u003cp\u003eMetade dos Tygarege. Cl\u00e3 dos Baadojebage Cebigiwuge: atubo (veado-galheiro); bace kogyio (tuiui\u00fa); bokwad\u00ed (jatob\u00e1); bope (esp\u00edrito); byiogo (piranha); butaodoge (esp\u00edritos); butaodoge edogodogo (vard. de p\u00e1ssaro); eregejeje (vard. de pica-pau); kadomo (vard. de martim-pescador); kaibori (m\u00e3o-de-pil\u00e3o); keakorogo (ara\u00e7\u00e1); korao (papagaio-verdadeiro); kurege (aves atualmente desconhecidas aos Bororo); maereboe (esp\u00edritos); me\u00e1 (tabaco); Meri (Esp\u00edrito Meri); meri2 (ti\u00e9-fogo); monoko (narceja); myiao bori (cera de abelha); nonogo oto bigodyrewu (vard. de uruc\u00fa); o corewu (soc\u00f3-escuro); parigogo (jacu); pobu (variedade de pacu); re\u00e1 (tatu); et\u00eauwai (jacar\u00e9).\u003c/p\u003e\n\n\u003cp\u003eCl\u00e3 dos Baadojebage Cobugiwuge: adugo (jaguar); apido kyrirewu (acuri adulto); Ari (esp\u00edrito Ari); aribo ekurewu (apara-pedra); Itubore (her\u00f3i lend\u00e1rio); iturawore (tatu-da-floresta); iworo (bebida de acuri); okoge jerirgi are (vard. de dourado); o kujagurewu (soc\u00f3 vermelho); okwaru (tatupeba); Tabo (esp\u00edrito Tabo). Cl\u00e3 dos Bokodori Ecerae: akigu (algod\u00e3o); aogwa (tico-tico-rei); barae (n\u00e3o ind\u00edgena); baruare varoedade (de p\u00e1ssaro); bataro (jo\u00e3o-pinto); boaro (tipo de brinco); bokodori (tatu-canastra); Cibae Eiaro (nome de um morro); cinadatao (canc\u00e3); ika (instrumento musical, flauta); kadogare (variedade de martim-pescador); koe (tipo de cinto e colar); koerewu (tipo de cinto e colar); okoge (variedade de dourado); poiwo (c\u00e2nula para servir o vinho de palmeira acuri); ruwo (grande caracol).\u003c/p\u003e\n\n\u003cp\u003eCl\u00e3 dos Kie: aigo (on\u00e7a-parda); aipoburewu (jaguatirica); amo (tapiti); apodo (tucano); apy (pa\u00e7a); bacieje (gua\u00e7uti-macho); bapo (marac\u00e1); bokodori corewu (tatu-canastra escuro); jure (sucuri); kaia (pil\u00e3o); ki (anta); kudoro (arar\u00fana); kuo (ja\u00f3); okoge corewu (variedade de dourado); pari ema pobogo (veado (gua\u00e7uet\u00ea)); tuiotorogo (variedade de p\u00e1ssaro). Metade dos Tygarege. Cl\u00e3 dos Apiborege: akurara (pacupeba); aroe eceba (gavi\u00e3o-real); atu (concha); aturebo (conchinha); bace (gar\u00e7a); baku (abanico); beo (siriema); cugui (ara\u00e7aripoca); Ikuiemomo (esp\u00edrito Ikuiemomo); Ikuieri (nome de um morro); Ipareri (nome de um morro); kurugugwa (gavi\u00e3o carcara\u00ed); toroa (variedade de gavi\u00e3o); tubore (lambari).\u003c/p\u003e\n\n\u003cp\u003eCl\u00e3 dos Aroroe: aije (zunidor de madeira); aroro (variedade de larva); bace iwoi (variedade de tili\u00e1cea da floresta); Bakororo (her\u00f3i lend\u00e1rio); bakuguma (gavi\u00e3o-requinta); batagaje (bigu\u00e1); boro (pequeno caracol); ierarai (guaxinim); iparere iwoi (variedade de entrecasca); ipie (ariranha); ipocerewu irara jomo (variedade de lontra); jugo (queixada); jyi (caititu); kudugi (variedade de macaco); mano (caet\u00e9 e cilindro de seus talos para certas representa\u00e7\u00f5es); mano2 (variedade de gavi\u00e3o); Marugori (nome de um morro); meridabo (fur\u00e3o); meri ekurewu (ouro); metugu (pomba silvestre); moribo (c\u00e3o silvestre); nabyre (ararapiranga).\n\n(A entrada original prossegue com o Cl\u00e3 dos Iwagududoge.)\n\nAroe (aro \u0027pluma\u0027 + e \u0027pl\u0027).\u003c/p\u003e", "examples": [], "headword": "Aroe", "id": "aroe", "images": [], "keywords": ["alma", "esp\u00edrito", "fantasma", "cosmologia", "morte", "funeral", "ritos f\u00fanebres", "xamanismo", "metempsicose", "cl\u00e3s", "metades", "primazia", "ser primacial", "antepassados", "representa\u00e7\u00f5es rituais"], "summary": "Termo poliss\u00eamico central na cosmologia bororo. Pode designar coisas leves como pluma; alma e seu destino no al\u00e9m; esp\u00edritos/fantasmas e seres imagin\u00e1rios; cad\u00e1ver; antepassados e ep\u00f4nimos de cl\u00e3s; seres primaciais/privativos e direitos de primazia; al\u00e9m de categorias sociais e rituais ligadas \u00e0 organiza\u00e7\u00e3o em cl\u00e3s, metades e representa\u00e7\u00f5es.", "updated_at": "2026-01-05", "url": "", "variants": []}, {"content": "\u003cp\u003eCom base em semelhan\u00e7as lexicais sistem\u00e1ticas e em correspond\u00eancias fonol\u00f3gicas regulares, a fam\u00edlia Bororo \u00e9 tradicionalmente composta por cinco l\u00ednguas: Bororo, Umutina, Otuke, Kovareka e Kuruminaka. Com exce\u00e7\u00e3o do Bororo, o conhecimento dispon\u00edvel sobre os demais membros da fam\u00edlia permanece bastante limitado. A classifica\u00e7\u00e3o da l\u00edngua bororo passou por diversas interpreta\u00e7\u00f5es ao longo do tempo.\u003c/p\u003e\n\n\u003cp\u003eJ\u00e1 no final do s\u00e9culo XIX, Karl von den Steinen (1894: 516\u2013517) argumentava que o Bororo n\u00e3o pertencia nem \u00e0 fam\u00edlia Tup\u00ed nem \u00e0 fam\u00edlia J\u00ea, contrariando posi\u00e7\u00f5es posteriormente defendidas por Albisetti e Colbacchini (1942). No in\u00edcio do s\u00e9culo XX, Cr\u00e9qui-Montfort e Rivet (1912, 1913), com base em compara\u00e7\u00f5es lexicais, propuseram uma rela\u00e7\u00e3o gen\u00e9tica entre o Bororo e o grupo Otuk\u00e9, incluindo as l\u00ednguas Kovareka e Kuruminaka.\u003c/p\u003e\n\n\u003cp\u003eEssa proposta foi posteriormente aceita por Loukotka (1968: 84\u201385). A rela\u00e7\u00e3o entre Bororo e Umutina foi formalmente estabelecida por Rodrigues (1962), a partir do vocabul\u00e1rio coletado por Schultz entre 1943 e 1945 (Schultz 1952). Apesar das evid\u00eancias lingu\u00edsticas, n\u00e3o h\u00e1 ind\u00edcios claros de proximidade cultural entre Bororo e Umutina, especialmente no que diz respeito \u00e0 cultura material (cf.\u003c/p\u003e\n\n\u003cp\u003eSchmit 1941; Schultz 1953, 1961). O pr\u00f3prio Schultz, que visitou os Umutina em tr\u00eas ocasi\u00f5es entre 1943 e 1945, observa que, embora as l\u00ednguas apresentem semelhan\u00e7as estruturais, n\u00e3o se identificam paralelos culturais significativos (Schultz 1952). Curiosamente, Camargos (2013) argumenta que Otuk\u00e9, Kovareka e Kuruminaka seriam linguisticamente mais pr\u00f3ximos do Bororo do que do Umutina.\u003c/p\u003e\n\n\u003cp\u003eTrabalhos lingu\u00edsticos\n\nPer\u00edodo da coleta inicial (1826\u20131942)\n\nO primeiro grande per\u00edodo de documenta\u00e7\u00e3o da l\u00edngua bororo estende-se de 1826 a 1942, abrangendo tanto publica\u00e7\u00f5es quanto materiais in\u00e9ditos, alguns dos quais s\u00f3 vieram a p\u00fablico muito mais tarde. A esse per\u00edodo pertencem tamb\u00e9m formas lexicais incorporadas \u00e0 presente enciclop\u00e9dia a partir de diferentes fontes hist\u00f3ricas. O primeiro registro conhecido da l\u00edngua bororo deve-se a Johann Natterer, integrante de uma expedi\u00e7\u00e3o austr\u00edaca que chegou ao Brasil em\u003c/p\u003e\n\n\u003ch3\u003e1826. O material coletado por Natterer inclui listas de palavras dos Bororo da Campanha e do Caba\u00e7al (varie\u003c/h3\u003e\n\n\u003cp\u003edades do Bororo Ocidental), bem como dos Bororo de S\u00e3o Louren\u00e7o ou Coroados (Bororo Oriental). Essas listas, acompanhadas de breves notas etnogr\u00e1ficas, constituem fontes fundamentais para o estudo dos est\u00e1gios mais antigos da l\u00edngua e da cultura bororo, al\u00e9m de representarem os \u00fanicos registros dispon\u00edveis de algumas variedades ocidentais, embora devam ser interpretadas com cautela. A obra de Karl von den Steinen conserva ainda hoje valor cient\u00edfico pela seriedade e fidelidade de suas observa\u00e7\u00f5es, apesar das cr\u00edticas severas feitas por Cruz.\u003c/p\u003e\n\n\u003cp\u003eEm contraste, os apontamentos publicados por A. Ximeno de Villeroy em 1891 s\u00e3o breves e carecem de valor cient\u00edfico. Jos\u00e9 Augusto Caldas publicou em 1899 um vocabul\u00e1rio modesto, mas historicamente relevante.\u003c/p\u003e\n\n\u003cp\u003eGuido Boggiani forneceu um breve vocabul\u00e1rio com cerca de duzentas formas, geralmente bem registradas e traduzidas, apesar de alguns problemas decorrentes de interpreta\u00e7\u00f5es equivocadas do manuscrito original. Um marco importante foi o in\u00edcio dos trabalhos dos mission\u00e1rios salesianos, com destaque para o Pe. Giuseppe Pessina, respons\u00e1vel pela primeira gram\u00e1tica com dicion\u00e1rio da l\u00edngua bororo, publicada anonimamente em Cuiab\u00e1 em\u003c/p\u003e\n\n\u003ch3\u003e1908. Outros contributos relevantes incluem o vocabul\u00e1rio coletado por Henry A\u003c/h3\u003e\n\n\u003cp\u003eSavage-Landor, o extenso vocabul\u00e1rio publicado por Bas\u00edlio de Magalh\u00e3es, os trabalhos de Colbacchini e Albisetti, e o esbo\u00e7o gramatical e vocabular de C\u00e2ndido Mariano da Silva Rondon, todos fundamentais para a documenta\u00e7\u00e3o hist\u00f3rica da l\u00edngua. Estudos modernos\n\nEntre os estudos contempor\u00e2neos, destaca-se a gram\u00e1tica de T. Crowell (1979), considerada a primeira descri\u00e7\u00e3o lingu\u00edstica moderna do Bororo.\u003c/p\u003e\n\n\u003cp\u003eOutros trabalhos relevantes incluem Nonato (2008), Camargos (2010) e Ochoa (2014). Atualmente, uma nova gram\u00e1tica da l\u00edngua bororo est\u00e1 sendo preparada por Fabr\u00edcio Ferraz Gerardi, com base em extenso trabalho de campo realizado nos \u00faltimos anos, com previs\u00e3o de conclus\u00e3o para o final de 2026.\u003c/p\u003e", "examples": [], "headword": "Bataru", "id": "bataru", "images": [], "keywords": [], "summary": "A l\u00edngua Bororo", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "\u003cp\u003eBoadody Estendido, aplainado, brincado, passeado; cavado; discurso noturno; prega\u00e7\u00e3o (neol.). Esta \u00e9 a forma pr\u00f3pria para indicar quaisquer discursos, inclusive os noturnos. Nestes, sempre prolixos, o orador relata os acontecimentos e as not\u00edcias do dia, narra lendas e, se \u00e9 chefe, d\u00e1 avisos ou faz admoesta\u00e7\u00f5es.\u003c/p\u003e\n\n\u003cp\u003eS\u00e3o declamados com orat\u00f3ria peculiar, em voz estent\u00f3rea e tipicamente modulada, frequentemente interrompidos pela assist\u00eancia com longos e repetidos: uw \u0027sim\u0027, e assobios de aprova\u00e7\u00e3o e alegria, quando o assunto assim merece. O sil\u00eancio e os coment\u00e1rios privados indicam desaprova\u00e7\u00e3o. \u00c0s vezes v\u00e1rios oradores falam sucessivamente, sentados sobre esteiras ou peles de animais, perto do bai mana gej\u00e9wy \u0027choupana central\u0027 ou da pr\u00f3pria choupana.\u003c/p\u003e\n\n\u003cp\u003eEstimad\u00edssimo \u00e9 quem possui bela voz, sonora e flex\u00edvel nas modula\u00e7\u00f5es. Os ouvintes, aparentemente distra\u00eddos e alheios ao discurso, continuam seus afazeres e seu descanso ao redor do pr\u00f3prio fogo, fora ou dentro da choupana, manifestando, tamb\u00e9m nessa circunst\u00e2ncia, aquela inconcussa liberdade que caracteriza todas as fases da vida ind\u00edgena. Fatores de ordem moral e c\u00edvica s\u00e3o as paternais repreens\u00f5es e avisos noturnos, especialmente se o orador possui predicados f\u00edsicos e \u00e9ticos que o agigantem aos olhos e \u00e0 estima\u00e7\u00e3o de seus companheiros.\u003c/p\u003e", "examples": [], "headword": "Boadody", "id": "boadody", "images": [], "keywords": [], "summary": "Boadody - Enciclop\u00e9dia Bororo", "updated_at": "2026-01-04", "url": "", "variants": []}, {"content": "\u003ch3\u003e1. Coisa2\u003c/h3\u003e\n\n\u003cp\u003e\u00cdndio bororo: preliminares2.\u003c/p\u003e\n\n\u003ch3\u003e1. Divis\u00e3o do grupo2\u003c/h3\u003e\n\n\u003ch3\u003e2. Origem do grupo2\u003c/h3\u003e\n\n\u003ch3\u003e3. Caracteres f\u00edsicos2\u003c/h3\u003e\n\n\u003ch3\u003e4. Caracter\u00edsticas morais2\u003c/h3\u003e\n\n\u003ch3\u003e5. \u00cdndole do indiv\u00edduo bororo2\u003c/h3\u003e\n\n\u003ch3\u003e6. Fam\u00edlia2\u003c/h3\u003e\n\n\u003ch3\u003e7. Religi\u00e3o2\u003c/h3\u003e\n\n\u003ch3\u003e8. L\u00edngua2\u003c/h3\u003e\n\n\u003ch3\u003e9. Contatos com os brancos2\u003c/h3\u003e\n\n\u003ch3\u003e10. Rela\u00e7\u00f5es com outras tribos2\u003c/h3\u003e\n\n\u003ch3\u003e11. Estado atual da tribo2\u003c/h3\u003e\n\n\u003ch4\u003e11.1. Bororo Ocidentais2\u003c/h4\u003e\n\n\u003ch4\u003e11.2. Bororo Orientais2\u003c/h4\u003e\n\n\u003ch3\u003e12. Observa\u00e7\u00f5es3\u003c/h3\u003e\n\n\u003cp\u003eTempo astron\u00f4mico3.\u003c/p\u003e\n\n\u003ch3\u003e1. Observa\u00e7\u00f5es4\u003c/h3\u003e\n\n\u003cp\u003eEsta\u00e7\u00f5es1. Coisa\u00c9 a forma da l\u00edngua bororo que tem a mais ampla significa\u00e7\u00e3o. Serve para indicar seres inanimados e animados, reais e fict\u00edcios.\u003c/p\u003e\n\n\u003cp\u003eSeu uso criterioso denota conhecimento da l\u00edngua e eleg\u00e2ncia de express\u00e3o. Muit\u00edssimas vezes substitui qualquer outra palavra ou acompanha pleonasticamente qualquer voc\u00e1bulo. Como facilmente se pode entrever, estes dois \u00faltimos casos dificultam muito o entendimento da l\u00edngua falada, especialmente aos principiantes e leigos.\u003c/p\u003e\n\n\u003ch3\u003e2. \u00cdndio bororo: preliminares\u00c9 esta a forma usada pelos bororo para se individualizarem\u003c/h3\u003e\n\n\u003cp\u003e\u00c0s vezes designam-se tamb\u00e9m com o nome das partes em que est\u00e1 subdividida a tribo, mas raramente. A denomina\u00e7\u00e3o cl\u00e1ssica permanece sempre boe. Os membros das outras tribos sao considerados e chamados Barege ou Marege; ou kaiamodoge, se s\u00e3o tribos inimigas, mas n\u00e3o boe.\u003c/p\u003e\n\n\u003cp\u003eOs civilizados s\u00e3o Barae e os de ra\u00e7a negra s\u00e3o Tabae.de ra\u00e7a negra s\u00e3o tabae.\u003c/p\u003e\n\n\u003ch4\u003e2.1. Divis\u00e3o da triboAtualmente a designa\u00e7\u00e3o mais conhecida dos membros da tribo bororo \u00e9 Orari Mogodoge,\u003c/h4\
