name: Build and Deploy

on:
  # Trigger on push to main branch when data, config, or scripts change
  push:
    branches: [main]
    paths:
      - 'data/**'
      - 'config/**'
      - 'scripts/**'

  # Allow manual triggering
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install aptoro kodudo

      - name: Convert data to JSON
        run: python scripts/convert.py

      - name: Generate HTML pages
        run: |
          kodudo cook config/dictionary.yaml
          kodudo cook config/fauna.yaml
          kodudo cook config/index.yaml

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
